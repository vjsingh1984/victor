# MkDocs Configuration for Victor Documentation
site_name: Victor
site_description: Provider-agnostic AI coding assistant supporting 21 LLM providers with 55 specialized tools across 5 domain verticals
site_author: Vijaykumar Singh
site_url: https://vjsingh1984.github.io/victor/
repo_url: https://github.com/vjsingh1984/victor
copyright: Copyright &copy; 2025 Vijaykumar Singh

# Theme Configuration
theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.follow
    - toc.integrate
    - content.code.copy
    - content.tabs.link
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: assets/victor-banner.png
  # favicon: assets/images/victor-logo-icon.png  # Uncomment when logo icon is created
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Plugins
plugins:
  - search
  - git-revision-date-localized
  # - minify  # Enable later if needed

# Markdown Extensions
markdown_extensions:
  # Python Markdown
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.nl2br
  - markdown.extensions.sane_lists
  - markdown.extensions.tables
  - markdown.extensions.toc:
      permalink: true
      permalink_title: Anchor link to this section
      toc_depth: 3

  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: vjsingh1984
      repo: victor
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

