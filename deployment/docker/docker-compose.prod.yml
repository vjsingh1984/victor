version: '3.8'

services:
  victor-ai:
    image: victorai/victor:0.5.1
    container_name: victor-ai
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "9090:9090"
    environment:
      - VICTOR_PROFILE=production
      - VICTOR_LOG_LEVEL=INFO
      - VICTOR_MAX_WORKERS=4
      - DATABASE_URL=postgresql://victor:${POSTGRES_PASSWORD}@victor-postgres:5432/victor
      - REDIS_URL=redis://victor-redis:6379/0
      - VICTOR_EVENT_BUS_BACKEND=kafka
      - VICTOR_CHECKPOINT_BACKEND=postgres
      - VICTOR_CACHE_BACKEND=redis
    volumes:
      - victor-cache:/app/.cache
      - victor-data:/app/data
      - victor-logs:/app/logs
      - ./config:/app/config:ro
    depends_on:
      - victor-postgres
      - victor-redis
      - victor-kafka
    networks:
      - victor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first

  victor-postgres:
    image: postgres:15-alpine
    container_name: victor-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=victor
      - POSTGRES_USER=victor
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - victor-postgres-data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - victor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U victor -d victor"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  victor-redis:
    image: redis:7-alpine
    container_name: victor-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - victor-redis-data:/data
    networks:
      - victor-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  victor-kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: victor-kafka
    restart: unless-stopped
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://victor-kafka:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_LOG_RETENTION_HOURS=168
      - KAFKA_LOG_SEGMENT_BYTES=1073741824
    depends_on:
      - victor-zookeeper
    networks:
      - victor-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  victor-zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: victor-zookeeper
    restart: unless-stopped
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    volumes:
      - victor-zookeeper-data:/var/lib/zookeeper/data
      - victor-zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - victor-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  victor-nginx:
    image: nginx:alpine
    container_name: victor-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - victor-nginx-cache:/var/cache/nginx
    depends_on:
      - victor-ai
    networks:
      - victor-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  victor-prometheus:
    image: prom/prometheus:latest
    container_name: victor-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - victor-prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - victor-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  victor-grafana:
    image: grafana/grafana:latest
    container_name: victor-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - victor-grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - victor-prometheus
    networks:
      - victor-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

volumes:
  victor-cache:
    driver: local
  victor-data:
    driver: local
  victor-logs:
    driver: local
  victor-postgres-data:
    driver: local
  victor-redis-data:
    driver: local
  victor-zookeeper-data:
    driver: local
  victor-zookeeper-logs:
    driver: local
  victor-nginx-cache:
    driver: local
  victor-prometheus-data:
    driver: local
  victor-grafana-data:
    driver: local

networks:
  victor-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
