apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: victor-ai
  labels:
    app: victor-ai
spec:
  podSelector:
    matchLabels:
      app: victor-ai
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  # Allow monitoring
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
  # Allow from same namespace (for service mesh)
  - from:
    - podSelector: {}
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow external API calls (LLM providers)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  # Allow database access
  - to:
    - podSelector:
        matchLabels:
          app: victor-postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow Redis access
  - to:
    - podSelector:
        matchLabels:
          app: victor-redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow Kafka access (if using Kafka event bus)
  - to:
    - podSelector:
        matchLabels:
          app: kafka
    ports:
    - protocol: TCP
      port: 9092
---
# Network policy for monitoring
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: victor-ai-monitoring
  labels:
    app: victor-ai
spec:
  podSelector:
    matchLabels:
      app: victor-ai
  policyTypes:
  - Egress
  egress:
  # Allow Prometheus scraping
  - to:
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9090
