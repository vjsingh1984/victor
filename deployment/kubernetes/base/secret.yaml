apiVersion: v1
kind: Secret
metadata:
  name: victor-ai-secrets
  labels:
    app: victor-ai
type: Opaque
stringData:
  # Database
  database-url: "postgresql://victor:password@victor-postgres:5432/victor"

  # Redis (if using Redis backend)
  redis-url: "redis://victor-redis:6379/0"

  # Provider API Keys (Optional - add as needed)
  anthropic-api-key: ""
  openai-api-key: ""
  google-api-key: ""
  azure-openai-api-key: ""
  cerebras-api-key: ""
  deepseek-api-key: ""
  fireworks-api-key: ""
  groq-api-key: ""
  mistral-api-key: ""
  moonshot-api-key: ""
  together-api-key: ""
  replicate-api-key: ""
  xai-api-key: ""

  # Provider Endpoints (if using custom endpoints)
  azure-openai-endpoint: ""
  vertex-project-id: ""
  vertex-location: ""

  # External Services
  sentry-dsn: ""
  datadog-api-key: ""
  newrelic-license-key: ""

  # OAuth Configuration (if using OAuth)
  oauth-client-id: ""
  oauth-client-secret: ""
  oauth-issuer-url: ""

  # Webhook Secrets
  webhook-secret: ""
  github-webhook-secret: ""

  # Encryption Keys
  encryption-key: ""

  # JWT Secrets (if using JWT authentication)
  jwt-secret: ""
  jwt-issuer: ""

---
