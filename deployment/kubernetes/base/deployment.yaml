apiVersion: apps/v1
kind: Deployment
metadata:
  name: victor-ai
  labels:
    app: victor-ai
    version: 0.5.1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: victor-ai
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: victor-ai
        version: 0.5.1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: victor-ai
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: victor-ai
        image: victorai/victor:0.5.1
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: VICTOR_PROFILE
          value: "production"
        - name: VICTOR_LOG_LEVEL
          value: "INFO"
        - name: VICTOR_MAX_WORKERS
          value: "4"
        - name: VICTOR_TOOL_SELECTION_STRATEGY
          value: "hybrid"
        - name: VICTOR_ENABLE_TELEMETRY
          value: "true"
        - name: VICTOR_CACHE_SIZE
          value: "1000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: victor-ai-secrets
              key: database-url
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: victor-ai-secrets
              key: anthropic-api-key
              optional: true
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: victor-ai-secrets
              key: openai-api-key
              optional: true
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: victor-ai-secrets
              key: redis-url
              optional: true
        - name: VICTOR_EVENT_BUS_BACKEND
          valueFrom:
            configMapKeyRef:
              name: victor-ai-config
              key: event-bus-backend
        - name: VICTOR_CHECKPOINT_BACKEND
          valueFrom:
            configMapKeyRef:
              name: victor-ai-config
              key: checkpoint-backend
        envFrom:
        - configMapRef:
            name: victor-ai-config
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        volumeMounts:
        - name: cache
          mountPath: /app/.cache
        - name: tmp
          mountPath: /tmp
        - name: config
          mountPath: /app/config
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true  # P0 SECURITY: Enable read-only root filesystem
          capabilities:
            drop:
            - ALL
      volumes:
      - name: cache
        emptyDir:
          sizeLimit: 1Gi
      - name: tmp
        emptyDir:
          sizeLimit: 100Mi
      - name: config
        configMap:
          name: victor-ai-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - victor-ai
              topologyKey: kubernetes.io/hostname
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
      terminationGracePeriodSeconds: 30
      priorityClassName: high-priority
