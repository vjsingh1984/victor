apiVersion: v1
kind: ServiceAccount
metadata:
  name: victor-ai
  labels:
    app: victor-ai
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: victor-ai
  labels:
    app: victor-ai
rules:
# Allow reading configmaps and secrets
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
# Allow creating pods (for tool execution)
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "create", "delete", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: victor-ai
  labels:
    app: victor-ai
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: victor-ai
subjects:
- kind: ServiceAccount
  name: victor-ai
