# Grafana Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: victor-monitoring
  labels:
    app.kubernetes.io/name: victor
    app.kubernetes.io/component: grafana
    app.kubernetes.io/version: "0.5.1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: victor
      app.kubernetes.io/component: grafana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: victor
        app.kubernetes.io/component: grafana
    spec:
      serviceAccountName: grafana
      securityContext:
        fsGroup: 472
        runAsGroup: 472
        runAsUser: 472
      containers:
        - name: grafana
          image: grafana/grafana:10.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: grafana-credentials
                  key: admin-user
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-credentials
                  key: admin-password
            - name: GF_SERVER_ROOT_URL
              value: "http://localhost:3000"
            - name: GF_INSTALL_PLUGINS
              value: "grafana-piechart-panel"
            - name: GF_ANALYTICS_REPORTING_ENABLED
              value: "false"
            - name: GF_ANALYTICS_CHECK_FOR_UPDATES
              value: "false"
            - name: GF_USERS_ALLOW_SIGN_UP
              value: "false"
            - name: GF_PATHS_PROVISIONING
              value: "/etc/grafana/provisioning"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: config
              mountPath: /etc/grafana/grafana.ini
              subPath: grafana.ini
              readOnly: true
            - name: provisioning
              mountPath: /etc/grafana/provisioning
              readOnly: true
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards
              readOnly: true
            - name: storage
              mountPath: /var/lib/grafana
      volumes:
        - name: config
          configMap:
            name: grafana-config
        - name: provisioning
          projected:
            sources:
              - configMap:
                  name: grafana-datasources
              - configMap:
                  name: grafana-dashboard-providers
        - name: dashboards
          configMap:
            name: grafana-dashboards
            items:
              - key: provider_metrics.json
                path: provider_metrics.json
              - key: request_metrics.json
                path: request_metrics.json
              - key: system_health.json
                path: system_health.json
              - key: tool_execution.json
                path: tool_execution.json
              - key: workflow_metrics.json
                path: workflow_metrics.json
        - name: storage
          persistentVolumeClaim:
            claimName: grafana-pvc
---
# Grafana ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana
  namespace: victor-monitoring
  labels:
    app.kubernetes.io/name: victor
    app.kubernetes.io/component: grafana
---
# Grafana Service
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: victor-monitoring
  labels:
    app.kubernetes.io/name: victor
    app.kubernetes.io/component: grafana
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: victor
    app.kubernetes.io/component: grafana
---
# Grafana PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: victor-monitoring
  labels:
    app.kubernetes.io/name: victor
    app.kubernetes.io/component: grafana
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
