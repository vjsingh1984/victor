# Grafana Configuration ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: victor-monitoring
  labels:
    app.kubernetes.io/name: victor
    app.kubernetes.io/component: grafana
data:
  grafana.ini: |
    [server]
    root_url = http://localhost:3000

    [database]
    type = sqlite3
    path = /var/lib/grafana/grafana.db

    [session]
    provider = file
    provider_config = sessions

    [analytics]
    check_for_updates = false
    reporting_enabled = false

    [security]
    disable_gravatar = true
    cookie_secure = true
    content_security_policy = true
    x_content_type_options = true
    x_xss_protection = true

    [users]
    allow_sign_up = false
    auto_assign_org_role = Viewer

    [log]
    mode = console
    level = info

    [log.console]
    format = json

    [alerting]
    enabled = true

    [unified_alerting]
    enabled = true
---
# Grafana Datasources ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: victor-monitoring
  labels:
    app.kubernetes.io/name: victor
    app.kubernetes.io/component: grafana
data:
  prometheus.yaml: |
    apiVersion: 1

    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: true
        jsonData:
          timeInterval: "15s"
          queryTimeout: "60s"
          httpMethod: POST
---
# Grafana Dashboard Providers ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-providers
  namespace: victor-monitoring
  labels:
    app.kubernetes.io/name: victor
    app.kubernetes.io/component: grafana
data:
  dashboards.yaml: |
    apiVersion: 1

    providers:
      - name: 'Victor AI'
        orgId: 1
        folder: 'Victor AI'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
          foldersFromFilesStructure: true
---
