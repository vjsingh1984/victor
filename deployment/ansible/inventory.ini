# Victor AI Ansible Inventory
# Configure your server inventory here

[Victor AI Servers]
# Production servers
victor-ai-prod-1 ansible_host=10.0.1.10 ansible_user=ubuntu
victor-ai-prod-2 ansible_host=10.0.1.11 ansible_user=ubuntu
victor-ai-prod-3 ansible_host=10.0.1.12 ansible_user=ubuntu

# Staging servers
victor-ai-staging-1 ansible_host=10.0.2.10 ansible_user=ubuntu
victor-ai-staging-2 ansible_host=10.0.2.11 ansible_user=ubuntu

# Development server
victor-ai-dev-1 ansible_host=10.0.3.10 ansible_user=ubuntu

[Victor AI Database Servers]
victor-ai-db-prod ansible_host=10.0.1.20 ansible_user=ubuntu
victor-ai-db-staging ansible_host=10.0.2.20 ansible_user=ubuntu

[Victor AI Redis Servers]
victor-ai-redis-prod ansible_host=10.0.1.21 ansible_user=ubuntu
victor-ai-redis-staging ansible_host=10.0.2.21 ansible_user=ubuntu

[Victor AI Proxy Servers]
victor-ai-proxy-prod ansible_host=10.0.1.30 ansible_user=ubuntu
victor-ai-proxy-staging ansible_host=10.0.2.30 ansible_user=ubuntu

[Victor AI Monitoring]
victor-ai-monitoring ansible_host=10.0.1.40 ansible_user=ubuntu

# Group: Production
[production]
victor-ai-prod-1
victor-ai-prod-2
victor-ai-prod-3
victor-ai-db-prod
victor-ai-redis-prod
victor-ai-proxy-prod
victor-ai-monitoring

# Group: Staging
[staging]
victor-ai-staging-1
victor-ai-staging-2
victor-ai-db-staging
victor-ai-redis-staging
victor-ai-proxy-staging

# Group: Development
[development]
victor-ai-dev-1

# Group: All Victor AI servers
[victor_ai_servers:children]
production
staging
development

[victor_ai_db_servers:children]
production
staging

[victor_ai_redis_servers:children]
production
staging

[victor_ai_proxy_servers:children]
production
staging

# Variables
[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_private_key_file=~/.ssh/victor_ai_key.pem

# Production variables
[production:vars]
victor_profile=production
victor_log_level=INFO
victor_workers=8
db_host=victor-ai-db-prod
redis_host=victor-ai-redis-prod

# Staging variables
[staging:vars]
victor_profile=staging
victor_log_level=DEBUG
victor_workers=4
db_host=victor-ai-db-staging
redis_host=victor-ai-redis-staging

# Development variables
[development:vars]
victor_profile=development
victor_log_level=DEBUG
victor_workers=2
