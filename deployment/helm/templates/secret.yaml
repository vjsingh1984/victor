apiVersion: v1
kind: Secret
metadata:
  name: {{ include "victor-ai.fullname" . }}
  labels:
    {{- include "victor-ai.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if not .Values.secrets.existingSecret }}
  database-url: {{ .Values.secrets.database.url | quote }}
  redis-url: {{ .Values.secrets.redis.url | quote }}
  anthropic-api-key: {{ .Values.secrets.apiKeys.anthropic | quote }}
  openai-api-key: {{ .Values.secrets.apiKeys.openai | quote }}
  google-api-key: {{ .Values.secrets.apiKeys.google | quote }}
  {{- end }}
