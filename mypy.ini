# MyPy configuration for Victor AI
# Note: Most configuration is in pyproject.toml
# This file provides additional global settings

[mypy]
# Python version
python_version = 3.10

# Show error codes
show_error_codes = True

# Show column numbers
show_column_numbers = True

# Show error context
show_error_context = True

# Follow imports for stubs
follow_imports = normal

# Warn about unused ignores
warn_unused_ignores = True

# Warn about missing return statements on incomplete code
warn_unreachable = True

# Strict mode (disabled by default, see pyproject.toml for gradual rollout)
# strict = True

# Per-module overrides are in pyproject.toml
