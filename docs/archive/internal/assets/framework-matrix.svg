<svg width="1280" height="580" viewBox="0 0 1280 580" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Victor Architecture Capabilities">
  <defs>
    <linearGradient id="headerGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0f4c5c"/>
      <stop offset="100%" stop-color="#2a9d8f"/>
    </linearGradient>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="14" flood-color="#0b1f24" flood-opacity="0.18"/>
    </filter>
    <style>
      .title { font: 700 26px 'IBM Plex Sans', 'Segoe UI', Arial, sans-serif; fill: #ffffff; }
      .subtitle { font: 400 12px 'IBM Plex Sans', 'Segoe UI', Arial, sans-serif; fill: #d7f3f0; }
      .dimtitle { font: 600 14px 'IBM Plex Sans', 'Segoe UI', Arial, sans-serif; fill: #1f2d2e; }
      .dimtext { font: 400 12px 'IBM Plex Sans', 'Segoe UI', Arial, sans-serif; fill: #334b4d; }
      .score { font: 700 24px 'IBM Plex Sans', 'Segoe UI', Arial, sans-serif; fill: #0b615e; }
      .foot { font: 400 11px 'IBM Plex Sans', 'Segoe UI', Arial, sans-serif; fill: #2b3a3b; }
      .cardBg { fill: #f8fafc; stroke: #e2e8f0; }
      .highlight { fill: #0b615e; }
    </style>
  </defs>

  <rect width="1280" height="580" fill="#f2f6f7"/>
  <rect x="24" y="20" width="1232" height="540" rx="18" fill="#ffffff" stroke="#e2e8f0" filter="url(#cardShadow)"/>

  <rect x="24" y="20" width="1232" height="92" rx="18" fill="url(#headerGrad)"/>
  <text x="48" y="56" class="title">Victor Architecture Capabilities</text>
  <text x="48" y="78" class="subtitle">Key dimensions of the Victor agent framework architecture.</text>

  <!-- Capability Cards Grid -->
  <g transform="translate(48,130)">
    <!-- Row 1 -->
    <!-- Orchestration -->
    <rect x="0" y="0" width="280" height="100" rx="12" class="cardBg"/>
    <text x="20" y="30" class="dimtitle">Orchestration</text>
    <text x="20" y="50" class="dimtext">StateGraph DSL with checkpointing</text>
    <text x="20" y="66" class="dimtext">YAML workflows + Python escape hatches</text>
    <text x="20" y="82" class="dimtext">Streaming with recovery handlers</text>

    <!-- Tool Selection -->
    <rect x="300" y="0" width="280" height="100" rx="12" class="cardBg"/>
    <text x="320" y="30" class="dimtitle">Tool Selection</text>
    <text x="320" y="50" class="dimtext">Hybrid semantic + keyword matching</text>
    <text x="320" y="66" class="dimtext">RL-based tool learning</text>
    <text x="320" y="82" class="dimtext">55 enterprise tools built-in</text>

    <!-- Vertical Integration -->
    <rect x="600" y="0" width="280" height="100" rx="12" class="cardBg"/>
    <text x="620" y="30" class="dimtitle">Vertical Integration</text>
    <text x="620" y="50" class="dimtext">5 domain verticals (Coding, DevOps, RAG...)</text>
    <text x="620" y="66" class="dimtext">Extensible VerticalBase protocol</text>
    <text x="620" y="82" class="dimtext">Entry-point plugin system</text>

    <!-- Observability -->
    <rect x="900" y="0" width="280" height="100" rx="12" class="cardBg"/>
    <text x="920" y="30" class="dimtitle">Observability</text>
    <text x="920" y="50" class="dimtext">EventBus with typed events</text>
    <text x="920" y="66" class="dimtext">Metrics collection and sampling</text>
    <text x="920" y="82" class="dimtext">Dashboard integration</text>

    <!-- Row 2 -->
    <!-- Extensibility -->
    <rect x="0" y="120" width="280" height="100" rx="12" class="cardBg"/>
    <text x="20" y="150" class="dimtitle">Extensibility</text>
    <text x="20" y="170" class="dimtext">Python entry-points for plugins</text>
    <text x="20" y="186" class="dimtext">MCP server/client support</text>
    <text x="20" y="202" class="dimtext">Custom provider adapters</text>

    <!-- Performance -->
    <rect x="300" y="120" width="280" height="100" rx="12" class="cardBg"/>
    <text x="320" y="150" class="dimtitle">Performance</text>
    <text x="320" y="170" class="dimtext">Semantic search &lt;100ms</text>
    <text x="320" y="186" class="dimtext">Result caching and sampling</text>
    <text x="320" y="202" class="dimtext">Optional Rust native extensions</text>

    <!-- Safety -->
    <rect x="600" y="120" width="280" height="100" rx="12" class="cardBg"/>
    <text x="620" y="150" class="dimtitle">Safety</text>
    <text x="620" y="170" class="dimtext">Middleware chain architecture</text>
    <text x="620" y="186" class="dimtext">Docker sandbox for code execution</text>
    <text x="620" y="202" class="dimtext">12+ security patterns</text>

    <!-- Provider Support -->
    <rect x="900" y="120" width="280" height="100" rx="12" class="cardBg"/>
    <text x="920" y="150" class="dimtitle">Provider Support</text>
    <text x="920" y="170" class="dimtext">21 LLM providers supported</text>
    <text x="920" y="186" class="dimtext">Local-first with Ollama/vLLM</text>
    <text x="920" y="202" class="dimtext">Air-gapped mode available</text>
  </g>

  <!-- Footer -->
  <g transform="translate(48,390)">
    <text x="0" y="0" class="foot">Victor provides a balanced architecture across orchestration, tooling, domain verticals, observability, extensibility, performance, and safety.</text>
    <text x="0" y="20" class="foot">Built for enterprise use cases with Apache 2.0 licensing.</text>
  </g>
</svg>
