<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
    <linearGradient id="barGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="barGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="barGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#ffffff" font-size="24" font-weight="700">
    HumanEval Benchmark Results
  </text>
  <text x="450" y="65" text-anchor="middle" fill="#a1a1aa" font-size="14">
    Pass@1 Rate on 164 Python Coding Tasks
  </text>

  <!-- Chart area -->
  <g transform="translate(200, 90)">
    <!-- Grid lines -->
    <g stroke="#374151" stroke-width="1" opacity="0.3">
      <line x1="0" y1="0" x2="550" y2="0"/>
      <line x1="0" y1="80" x2="550" y2="80"/>
      <line x1="0" y1="160" x2="550" y2="160"/>
      <line x1="0" y1="240" x2="550" y2="240"/>
      <line x1="0" y1="320" x2="550" y2="320"/>
    </g>

    <!-- Y-axis labels -->
    <g fill="#9ca3af" font-size="11" text-anchor="end">
      <text x="-10" y="5">100%</text>
      <text x="-10" y="85">80%</text>
      <text x="-10" y="165">60%</text>
      <text x="-10" y="245">40%</text>
      <text x="-10" y="325">20%</text>
    </g>

    <!-- Bars -->
    <!-- Claude Sonnet 4.5: 93.9% -->
    <g transform="translate(20, 0)">
      <rect x="0" y="24" width="50" height="296" rx="4" fill="url(#barGradient1)" filter="url(#glow)"/>
      <text x="25" y="15" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="700">93.9%</text>
      <text x="25" y="345" text-anchor="middle" fill="#a1a1aa" font-size="10">Claude</text>
      <text x="25" y="358" text-anchor="middle" fill="#a1a1aa" font-size="10">Sonnet 4.5</text>
      <rect x="5" y="370" width="40" height="16" rx="8" fill="#6366f1" opacity="0.8"/>
      <text x="25" y="382" text-anchor="middle" fill="#fff" font-size="8" font-weight="600">CLOUD</text>
    </g>

    <!-- gpt-oss:latest: 88.4% -->
    <g transform="translate(90, 0)">
      <rect x="0" y="46" width="50" height="274" rx="4" fill="url(#barGradient3)" filter="url(#glow)"/>
      <text x="25" y="38" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="700">88.4%</text>
      <text x="25" y="345" text-anchor="middle" fill="#a1a1aa" font-size="10">gpt-oss</text>
      <text x="25" y="358" text-anchor="middle" fill="#a1a1aa" font-size="10">latest</text>
      <rect x="5" y="370" width="40" height="16" rx="8" fill="#22c55e" opacity="0.8"/>
      <text x="25" y="382" text-anchor="middle" fill="#fff" font-size="8" font-weight="600">FREE</text>
    </g>

    <!-- qwen2.5-coder:32b: 86.6% -->
    <g transform="translate(160, 0)">
      <rect x="0" y="53" width="50" height="267" rx="4" fill="url(#barGradient3)" filter="url(#glow)"/>
      <text x="25" y="45" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="700">86.6%</text>
      <text x="25" y="345" text-anchor="middle" fill="#a1a1aa" font-size="10">qwen2.5</text>
      <text x="25" y="358" text-anchor="middle" fill="#a1a1aa" font-size="10">coder:32b</text>
      <rect x="5" y="370" width="40" height="16" rx="8" fill="#22c55e" opacity="0.8"/>
      <text x="25" y="382" text-anchor="middle" fill="#fff" font-size="8" font-weight="600">FREE</text>
    </g>

    <!-- devstral:latest: 82.9% -->
    <g transform="translate(230, 0)">
      <rect x="0" y="68" width="50" height="252" rx="4" fill="url(#barGradient2)" filter="url(#glow)"/>
      <text x="25" y="60" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="700">82.9%</text>
      <text x="25" y="345" text-anchor="middle" fill="#a1a1aa" font-size="10">devstral</text>
      <text x="25" y="358" text-anchor="middle" fill="#a1a1aa" font-size="10">latest</text>
      <rect x="5" y="370" width="40" height="16" rx="8" fill="#22c55e" opacity="0.8"/>
      <text x="25" y="382" text-anchor="middle" fill="#fff" font-size="8" font-weight="600">FREE</text>
    </g>

    <!-- Claude Haiku: 81.1% -->
    <g transform="translate(300, 0)">
      <rect x="0" y="75" width="50" height="245" rx="4" fill="url(#barGradient1)" filter="url(#glow)"/>
      <text x="25" y="67" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="700">81.1%</text>
      <text x="25" y="345" text-anchor="middle" fill="#a1a1aa" font-size="10">Claude</text>
      <text x="25" y="358" text-anchor="middle" fill="#a1a1aa" font-size="10">Haiku</text>
      <rect x="5" y="370" width="40" height="16" rx="8" fill="#6366f1" opacity="0.8"/>
      <text x="25" y="382" text-anchor="middle" fill="#fff" font-size="8" font-weight="600">CLOUD</text>
    </g>

    <!-- qwen3-coder:30b: 78.7% -->
    <g transform="translate(370, 0)">
      <rect x="0" y="85" width="50" height="235" rx="4" fill="url(#barGradient2)" filter="url(#glow)"/>
      <text x="25" y="77" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="700">78.7%</text>
      <text x="25" y="345" text-anchor="middle" fill="#a1a1aa" font-size="10">qwen3</text>
      <text x="25" y="358" text-anchor="middle" fill="#a1a1aa" font-size="10">coder:30b</text>
      <rect x="5" y="370" width="40" height="16" rx="8" fill="#22c55e" opacity="0.8"/>
      <text x="25" y="382" text-anchor="middle" fill="#fff" font-size="8" font-weight="600">FREE</text>
    </g>

    <!-- deepseek-coder-v2:16b: 76.2% -->
    <g transform="translate(440, 0)">
      <rect x="0" y="95" width="50" height="225" rx="4" fill="url(#barGradient2)" filter="url(#glow)"/>
      <text x="25" y="87" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="700">76.2%</text>
      <text x="25" y="345" text-anchor="middle" fill="#a1a1aa" font-size="10">deepseek</text>
      <text x="25" y="358" text-anchor="middle" fill="#a1a1aa" font-size="10">v2:16b</text>
      <rect x="5" y="370" width="40" height="16" rx="8" fill="#22c55e" opacity="0.8"/>
      <text x="25" y="382" text-anchor="middle" fill="#fff" font-size="8" font-weight="600">FREE</text>
    </g>

    <!-- llama3.1:8b: 57.9% -->
    <g transform="translate(510, 0)">
      <rect x="0" y="168" width="50" height="152" rx="4" fill="url(#barGradient2)" filter="url(#glow)"/>
      <text x="25" y="160" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="700">57.9%</text>
      <text x="25" y="345" text-anchor="middle" fill="#a1a1aa" font-size="10">llama3.1</text>
      <text x="25" y="358" text-anchor="middle" fill="#a1a1aa" font-size="10">8b</text>
      <rect x="5" y="370" width="40" height="16" rx="8" fill="#22c55e" opacity="0.8"/>
      <text x="25" y="382" text-anchor="middle" fill="#fff" font-size="8" font-weight="600">FREE</text>
    </g>
  </g>

  <!-- Key insights -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="800" height="70" rx="10" fill="rgba(99, 102, 241, 0.1)" stroke="#6366f1" stroke-width="1"/>
    <text x="400" y="25" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600">Key Insights</text>
    <g fill="#d1d5db" font-size="12">
      <text x="30" y="48">Best local model (gpt-oss) delivers 94% of Claude Sonnet's performance at zero cost</text>
      <text x="30" y="65">Model size matters: 8B achieves 57.9% vs 88.4% for 20B+</text>
    </g>
  </g>

  <!-- Legend -->
  <g transform="translate(700, 90)">
    <text x="0" y="0" fill="#ffffff" font-size="12" font-weight="600">Legend</text>
    <rect x="0" y="12" width="12" height="12" rx="2" fill="#6366f1"/>
    <text x="18" y="22" fill="#a1a1aa" font-size="11">Cloud (Paid)</text>
    <rect x="0" y="32" width="12" height="12" rx="2" fill="#22c55e"/>
    <text x="18" y="42" fill="#a1a1aa" font-size="11">Local (Free)</text>
  </g>
</svg>
