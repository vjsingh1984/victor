<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="victoryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#victoryGradient)" opacity="0.1"/>

  <!-- Main V Shape -->
  <path d="M 40 50 L 100 140 L 160 50"
        stroke="url(#victoryGradient)"
        stroke-width="16"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)"/>

  <!-- Code Brackets -->
  <path d="M 25 70 L 15 100 L 25 130"
        stroke="url(#victoryGradient)"
        stroke-width="8"
        fill="none"
        stroke-linecap="round"
        opacity="0.6"/>

  <path d="M 175 70 L 185 100 L 175 130"
        stroke="url(#victoryGradient)"
        stroke-width="8"
        fill="none"
        stroke-linecap="round"
        opacity="0.6"/>

  <!-- Terminal Cursor -->
  <rect x="105" y="145" width="3" height="20" fill="#3B82F6" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
