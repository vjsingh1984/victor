<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="#0F172A"/>

  <!-- Logo V -->
  <path d="M 60 60 L 100 140 L 140 60"
        stroke="url(#bannerGradient)"
        stroke-width="12"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#textGlow)"/>

  <!-- Code Brackets around V -->
  <path d="M 45 75 L 38 100 L 45 125"
        stroke="url(#bannerGradient)"
        stroke-width="6"
        fill="none"
        stroke-linecap="round"
        opacity="0.5"/>

  <path d="M 155 75 L 162 100 L 155 125"
        stroke="url(#bannerGradient)"
        stroke-width="6"
        fill="none"
        stroke-linecap="round"
        opacity="0.5"/>

  <!-- VICTOR Text -->
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="80" font-weight="bold"
        fill="url(#bannerGradient)" filter="url(#textGlow)">VICTOR</text>

  <!-- Tagline -->
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="20"
        fill="#94A3B8" letter-spacing="2">ENTERPRISE-READY AI CODING ASSISTANT FOR SECURE, HYBRID SOFTWARE &amp; DATA DELIVERY</text>

  <!-- Terminal Cursor -->
  <rect x="730" y="135" width="4" height="25" fill="#3B82F6">
    <animate attributeName="opacity" values="1;0.2;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
