<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#3b82f6" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#8b5cf6" opacity="0.05"/>

  <!-- Title Section -->
  <text x="600" y="80" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#f8fafc">
    Victor v0.3.0
  </text>
  <text x="600" y="130" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#94a3b8">
    Domain-Framework Decoupling Release
  </text>

  <!-- Accent line -->
  <rect x="450" y="150" width="300" height="4" rx="2" fill="url(#accentGradient)"/>

  <!-- Before/After Architecture Diagram -->

  <!-- BEFORE Section -->
  <g transform="translate(100, 200)">
    <text x="200" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#ef4444">BEFORE: Tight Coupling</text>

    <!-- Monolith box -->
    <rect x="50" y="30" width="300" height="200" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2" filter="url(#shadow)"/>
    <text x="200" y="60" text-anchor="middle" font-family="monospace" font-size="14" fill="#f8fafc">Orchestrator (68 imports)</text>

    <!-- Tangled lines representing coupling -->
    <path d="M 100 90 Q 150 120 200 100 Q 250 80 300 110" stroke="#ef4444" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 80 130 Q 180 100 280 140 Q 320 160 300 180" stroke="#ef4444" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 120 160 Q 200 200 280 170" stroke="#ef4444" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 100 190 Q 150 150 250 200" stroke="#ef4444" stroke-width="2" fill="none" opacity="0.6"/>

    <!-- Small boxes for components -->
    <rect x="70" y="80" width="60" height="30" rx="4" fill="#7f1d1d"/>
    <text x="100" y="100" text-anchor="middle" font-family="monospace" font-size="10" fill="#fca5a5">Coding</text>

    <rect x="160" y="100" width="60" height="30" rx="4" fill="#7f1d1d"/>
    <text x="190" y="120" text-anchor="middle" font-family="monospace" font-size="10" fill="#fca5a5">DevOps</text>

    <rect x="250" y="90" width="60" height="30" rx="4" fill="#7f1d1d"/>
    <text x="280" y="110" text-anchor="middle" font-family="monospace" font-size="10" fill="#fca5a5">Research</text>

    <rect x="90" y="150" width="60" height="30" rx="4" fill="#7f1d1d"/>
    <text x="120" y="170" text-anchor="middle" font-family="monospace" font-size="10" fill="#fca5a5">RAG</text>

    <rect x="200" y="160" width="80" height="30" rx="4" fill="#7f1d1d"/>
    <text x="240" y="180" text-anchor="middle" font-family="monospace" font-size="10" fill="#fca5a5">DataAnalysis</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(520, 320)">
    <path d="M 0 0 L 80 0 L 60 -15 M 80 0 L 60 15" stroke="url(#accentGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  </g>

  <!-- AFTER Section -->
  <g transform="translate(650, 200)">
    <text x="250" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#10b981">AFTER: Protocol-First Design</text>

    <!-- Framework layer -->
    <rect x="50" y="30" width="400" height="60" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
    <text x="250" y="65" text-anchor="middle" font-family="monospace" font-size="14" fill="#f8fafc">Framework Layer (Protocols)</text>

    <!-- Protocol interface line -->
    <line x1="100" y1="100" x2="400" y2="100" stroke="#10b981" stroke-width="2" stroke-dasharray="8,4"/>
    <circle cx="150" cy="100" r="6" fill="#10b981"/>
    <circle cx="250" cy="100" r="6" fill="#10b981"/>
    <circle cx="350" cy="100" r="6" fill="#10b981"/>

    <!-- Domain boxes -->
    <rect x="50" y="120" width="90" height="50" rx="8" fill="#064e3b" stroke="#10b981" stroke-width="1"/>
    <text x="95" y="150" text-anchor="middle" font-family="monospace" font-size="11" fill="#6ee7b7">Coding</text>

    <rect x="155" y="120" width="90" height="50" rx="8" fill="#064e3b" stroke="#10b981" stroke-width="1"/>
    <text x="200" y="150" text-anchor="middle" font-family="monospace" font-size="11" fill="#6ee7b7">DevOps</text>

    <rect x="260" y="120" width="90" height="50" rx="8" fill="#064e3b" stroke="#10b981" stroke-width="1"/>
    <text x="305" y="150" text-anchor="middle" font-family="monospace" font-size="11" fill="#6ee7b7">Research</text>

    <rect x="365" y="120" width="80" height="50" rx="8" fill="#064e3b" stroke="#10b981" stroke-width="1"/>
    <text x="405" y="150" text-anchor="middle" font-family="monospace" font-size="11" fill="#6ee7b7">RAG</text>

    <!-- Capability Registry -->
    <rect x="130" y="190" width="240" height="40" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="250" y="215" text-anchor="middle" font-family="monospace" font-size="12" fill="#c4b5fd">Capability Registry</text>

    <!-- Arrows from domains to registry -->
    <path d="M 95 170 L 95 185 Q 95 195 105 195 L 130 195" stroke="#8b5cf6" stroke-width="1.5" fill="none"/>
    <path d="M 200 170 L 200 190" stroke="#8b5cf6" stroke-width="1.5" fill="none"/>
    <path d="M 305 170 L 305 185 Q 305 195 295 195 L 270 195" stroke="#8b5cf6" stroke-width="1.5" fill="none"/>
    <path d="M 405 170 L 405 185 Q 405 195 395 195 L 370 195" stroke="#8b5cf6" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Key Metrics -->
  <g transform="translate(100, 480)">
    <rect x="0" y="0" width="1000" height="100" rx="16" fill="#1e293b" filter="url(#shadow)"/>

    <!-- Metric 1 -->
    <g transform="translate(80, 50)">
      <text x="0" y="-15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="32" font-weight="700" fill="url(#accentGradient)">68 â†’ 20</text>
      <text x="0" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">Import Reduction</text>
    </g>

    <!-- Metric 2 -->
    <g transform="translate(280, 50)">
      <text x="0" y="-15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="32" font-weight="700" fill="url(#greenGradient)">80%+</text>
      <text x="0" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">Protocol Coverage</text>
    </g>

    <!-- Metric 3 -->
    <g transform="translate(480, 50)">
      <text x="0" y="-15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="32" font-weight="700" fill="url(#accentGradient)">14,183</text>
      <text x="0" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">Tests Passing</text>
    </g>

    <!-- Metric 4 -->
    <g transform="translate(680, 50)">
      <text x="0" y="-15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="32" font-weight="700" fill="url(#greenGradient)">312K+</text>
      <text x="0" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">Lines Added</text>
    </g>

    <!-- Metric 5 -->
    <g transform="translate(880, 50)">
      <text x="0" y="-15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="32" font-weight="700" fill="url(#accentGradient)">5</text>
      <text x="0" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">Verticals Decoupled</text>
    </g>
  </g>

  <!-- Version badge -->
  <g transform="translate(1080, 40)">
    <rect x="0" y="0" width="100" height="36" rx="18" fill="url(#accentGradient)" filter="url(#glow)"/>
    <text x="50" y="24" text-anchor="middle" font-family="monospace" font-size="14" font-weight="700" fill="#fff">v0.3.0</text>
  </g>
</svg>
