  <g transform="translate(70,492)">
    <text x="0" y="0" class="foot">Legend: Orch=orchestration and stateful workflows; ToolSel=tooling and selection; VertInt=vertical integration; ObsLearn=observability and learning;</text>
    <text x="0" y="16" class="foot">Extens=extensibility ecosystem; Perf=performance and scalability; Safety=guardrails. Scores are 1-10, relative to peers.</text>

    <text x="0" y="42" class="foot">Rationales (per framework, per dimension):</text>
    <text x="0" y="62" class="foot">VIC: Or=StateGraph+pipeline; Tool=hybrid+RL; Vert=VerticalBase+extensions; Obs=EventBus+sampling; Ext=entry points+registries; Perf=cache+sampling; Safe=middleware+patterns; Ov=best balance.</text>
    <text x="0" y="78" class="foot">LG: Or=graph-first core; Tool=LangChain dependent; Vert=no vertical layer; Obs=LangSmith optional; Ext=good adapters; Perf=lean runtime; Safe=basic; Ov=strong orchestration.</text>
    <text x="0" y="94" class="foot">Crew: Or=team pipelines; Tool=basic selection; Vert=roles only; Obs=limited; Ext=smaller plugins; Perf=ok; Safe=light; Ov=mid.</text>
    <text x="0" y="110" class="foot">LC: Or=chains+agents; Tool=largest ecosystem; Vert=generic; Obs=LangSmith strong; Ext=largest ecosystem; Perf=heavier runtime; Safe=basic; Ov=strong tooling.</text>
    <text x="0" y="126" class="foot">LI: Or=workflow+RAG; Tool=RAG oriented; Vert=RAG centric; Obs=decent tracing; Ext=good connectors; Perf=solid; Safe=basic; Ov=RAG strong.</text>
    <text x="0" y="142" class="foot">AG: Or=multi-agent chat; Tool=basic; Vert=none; Obs=some logging; Ext=ok; Perf=ok; Safe=basic; Ov=mid.</text>

    <text x="0" y="170" class="foot">Criteria used: architecture completeness, tool selection quality, vertical integration depth, observability maturity, ecosystem extensibility, performance controls, and safety coverage.</text>
  </g>
