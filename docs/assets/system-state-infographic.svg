    <text x="100" y="80" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="600">LLM Providers</text>
    <line x1="30" y1="95" x2="170" y2="95" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="100" y="115" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="11">8 Cloud + 6 Inference + 5 Local + 2 Other</text>
