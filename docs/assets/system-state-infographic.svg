    <rect x="720" y="5" width="100" height="14" rx="7" fill="#334155"/>
    <rect x="720" y="5" width="75" height="14" rx="7" fill="url(#amberGrad)"/>
    <text x="830" y="16" fill="#f59e0b" font-size="12" font-weight="600">75%</text>

