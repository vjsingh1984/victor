<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="320" fill="url(#bg)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-size="20" font-weight="700">PROVIDER SETUP IN 3 STEPS</text>

  <!-- Step 1 -->
  <g filter="url(#shadow)">
    <rect x="30" y="65" width="220" height="230" rx="12" fill="#22c55e" opacity="0.9"/>
    <circle cx="70" cy="95" r="18" fill="rgba(255,255,255,0.2)"/>
    <text x="70" y="101" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="700">1</text>
    <text x="145" y="100" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600">Choose Provider</text>

    <rect x="45" y="120" width="190" height="35" rx="6" fill="rgba(255,255,255,0.2)"/>
    <text x="140" y="142" text-anchor="middle" fill="#ffffff" font-size="11">Local: Ollama, LM Studio</text>

    <rect x="45" y="165" width="190" height="35" rx="6" fill="rgba(255,255,255,0.2)"/>
    <text x="140" y="187" text-anchor="middle" fill="#ffffff" font-size="11">Free: Groq, Cerebras, Google</text>

    <rect x="45" y="210" width="190" height="35" rx="6" fill="rgba(255,255,255,0.2)"/>
    <text x="140" y="232" text-anchor="middle" fill="#ffffff" font-size="11">Premium: Claude, GPT-4</text>

    <text x="140" y="270" text-anchor="middle" fill="#ffffff" font-size="10" opacity="0.9">
      victor providers
    </text>
  </g>

  <!-- Arrow 1 -->
  <line x1="260" y1="180" x2="285" y2="180" stroke="#6366f1" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Step 2 -->
  <g filter="url(#shadow)">
    <rect x="295" y="65" width="220" height="230" rx="12" fill="#eab308" opacity="0.9"/>
    <circle cx="335" cy="95" r="18" fill="rgba(255,255,255,0.2)"/>
    <text x="335" y="101" text-anchor="middle" fill="#1c1917" font-size="16" font-weight="700">2</text>
    <text x="410" y="100" text-anchor="middle" fill="#1c1917" font-size="14" font-weight="600">Store API Key</text>

    <rect x="310" y="120" width="190" height="45" rx="6" fill="rgba(255,255,255,0.3)"/>
    <text x="315" y="138" fill="#1c1917" font-size="10" font-weight="600">RECOMMENDED:</text>
    <text x="315" y="155" fill="#1c1917" font-size="10">victor keys --set groq --keyring</text>

    <rect x="310" y="175" width="190" height="35" rx="6" fill="rgba(255,255,255,0.2)"/>
    <text x="315" y="197" fill="#1c1917" font-size="10">export GROQCLOUD_API_KEY=...</text>

    <rect x="310" y="220" width="190" height="35" rx="6" fill="rgba(255,255,255,0.15)"/>
    <text x="315" y="242" fill="#1c1917" font-size="10">~/.victor/api_keys.yaml</text>

    <text x="405" y="275" text-anchor="middle" fill="#1c1917" font-size="9" opacity="0.9">
      Keyring • Env Var • Config File
    </text>
  </g>

  <!-- Arrow 2 -->
  <line x1="525" y1="180" x2="550" y2="180" stroke="#6366f1" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Step 3 -->
  <g filter="url(#shadow)">
    <rect x="560" y="65" width="220" height="230" rx="12" fill="#3b82f6" opacity="0.9"/>
    <circle cx="600" cy="95" r="18" fill="rgba(255,255,255,0.2)"/>
    <text x="600" y="101" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="700">3</text>
    <text x="675" y="100" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600">Start Chatting</text>

    <rect x="575" y="120" width="190" height="55" rx="6" fill="rgba(255,255,255,0.2)"/>
    <text x="580" y="142" fill="#ffffff" font-size="10" font-weight="500">Quick test:</text>
    <text x="580" y="162" fill="#bfdbfe" font-size="10">victor chat -p groqcloud "Hi!"</text>

    <rect x="575" y="185" width="190" height="55" rx="6" fill="rgba(255,255,255,0.2)"/>
    <text x="580" y="207" fill="#ffffff" font-size="10" font-weight="500">TUI mode:</text>
    <text x="580" y="227" fill="#bfdbfe" font-size="10">victor</text>

    <rect x="575" y="250" width="190" height="35" rx="6" fill="rgba(255,255,255,0.15)"/>
    <text x="670" y="272" text-anchor="middle" fill="#ffffff" font-size="10">You're ready!</text>
  </g>
</svg>
