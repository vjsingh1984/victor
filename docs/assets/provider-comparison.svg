      <text x="325" y="620" text-anchor="middle" font-size="10" fill="#1c1917">Use Groq or Cerebras</text>
      <text x="325" y="638" text-anchor="middle" font-size="9" fill="#1c1917" opacity="0.8">300-2000+ tokens/sec</text>
