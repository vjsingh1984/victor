# Fact Check Team (Consensus Formation)
# =====================================
# Consensus-based fact verification and checking.
#
# Formation: CONSENSUS
# - Multiple verifiers check facts independently
# - Consensus achieved through discussion
# - High accuracy through verification
#
# Use Cases:
# - Fact verification
# - Claim validation
# - Source credibility assessment
# - Misinformation detection
#
# Complexity: standard
# Members: 3 (verifiers)
# Tool Budget: 90 total
# Timeout: 10 minutes

name: fact_check_consensus
display_name: "Fact Check Team (Consensus)"
description: "Consensus-based fact verification and checking"
long_description: |
  A consensus-based team for thorough fact verification. Three specialist
  verifiers independently investigate claims, verify sources, and assess
  credibility. Through structured discussion and consensus building, the
  team reaches accurate, well-supported conclusions.

  Ideal for fact verification, claim validation, and misinformation detection.
version: "1.0.0"
author: "Victor AI"
vertical: "research"
formation: "consensus"

tags:
  - "fact-checking"
  - "verification"
  - "consensus"
  - "credibility-assessment"
  - "misinformation"

use_cases:
  - "Fact verification for claims"
  - "Source credibility assessment"
  - "Misinformation detection"
  - "Accuracy validation"
  - "Evidence evaluation"

complexity: "standard"
max_iterations: 60
total_tool_budget: 90
timeout_seconds: 600

members:
  # Primary Verifier
  - id: "primary_verifier"
    role: "researcher"
    name: "Primary Verifier"
    goal: |
      Independently verify claims using multiple sources. Check primary
      sources, assess evidence quality, and document findings with
      citations and reasoning.
    backstory: |
      Investigative journalist with 14 years of fact-checking experience.
      Worked for major fact-checking organizations and news outlets.
      Expert in source verification and evidence evaluation.
      Known for thorough research and unbiased reporting.
    expertise:
      - "fact-checking"
      - "source-verification"
      - "evidence-evaluation"
      - "primary-sources"
      - "citation"
      - "investigative-research"
    personality: |
      Objective and thorough; relies on verifiable evidence.
      Documents sources and reasoning clearly.
    tool_budget: 30
    allowed_tools:
      - "web_search"
      - "read"
      - "find"
    can_delegate: false
    memory: true
    cache: true

  # Source Analyst
  - id: "source_analyst"
    role: "researcher"
    name: "Source Analyst"
    goal: |
      Analyze source credibility, bias, and reliability. Evaluate author
      expertise, publication reputation, and potential conflicts of interest.
      Assess evidence quality and corroboration.
    backstory: |
      Media literacy expert with 12 years of source analysis experience.
      Former librarian specializing in information literacy.
      Expert in media bias analysis and credibility assessment.
      Develops fact-checking methodologies and training programs.
    expertise:
      - "source-analysis"
      - "credibility-assessment"
      - "bias-detection"
      - "media-literacy"
      - "corroboration"
      - "evidence-quality"
    personality: |
      Analytical and nuanced; considers multiple credibility factors.
      Provides balanced assessment of source quality.
    tool_budget: 30
    allowed_tools:
      - "web_search"
      - "read"
      - "find"
    can_delegate: false
    memory: true
    cache: true

  # Context Researcher
  - id: "context_researcher"
    role: "researcher"
    name: "Context Researcher"
    goal: |
      Research broader context for claims. Identify related information,
      historical context, and expert consensus. Provide contextual
      understanding that informs fact-checking.
    backstory: |
      Research analyst with 10 years of contextual research experience.
      Expert in background research and situational analysis.
      Specializes in identifying relevant context that affects claim interpretation.
      Background in history and political science.
    expertise:
      - "contextual-research"
      - "background-analysis"
      - "historical-context"
      - "expert-consensus"
      - "situational-awareness"
    personality: |
      Comprehensive and nuanced; provides essential context.
      Connects claims to broader patterns and history.
    tool_budget: 30
    allowed_tools:
      - "web_search"
      - "read"
      - "find"
    can_delegate: false
    memory: true
    cache: true

config:
  consensus_threshold: "unanimous"  # All must agree
  max_rounds: 5
  voting_strategy: "weighted_by_expertise"
  required_sources: 3

metadata:
  category: "verification"
  best_for: ["fact-checking", "claim-validation", "misinformation-detection"]
  alternatives:
    - "quick_fact_check_sequential"  # For quick verification
    - "literature_review_pipeline"  # For deeper research

examples:
  - name: "Verify Claim"
    description: "Verify a specific claim"
    input:
      goal: "Verify claim: 'Climate change has increased natural disasters by 50%'"
      context:
        claim_type: "statistical"
        required_sources: 5
  - name: "Assess Source Credibility"
    description: "Evaluate source credibility"
    input:
      goal: "Assess credibility of health blog claiming vaccine risks"
      context:
        focus: "credibility"
        check_experts: true
