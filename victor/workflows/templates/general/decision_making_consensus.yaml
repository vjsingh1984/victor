# Decision Making Team (Consensus Formation)
# ==========================================
# Consensus-based decision making with diverse perspectives.
#
# Formation: CONSENSUS
# - Multiple experts analyze independently
# - Discuss and debate findings
# - Reach consensus through deliberation
#
# Use Cases:
# - Important technical decisions
# - Architecture choices
# - Technology selection
# - Strategic decisions
#
# Complexity: complex
# Members: 3 (experts with different perspectives)
# Tool Budget: 120 total
# Timeout: 20 minutes

name: decision_making_consensus
display_name: "Decision Making Team (Consensus)"
description: "Consensus-based decision making with diverse perspectives"
long_description: |
  A consensus-based team for making important decisions. Three experts with
  different perspectives analyze the decision independently, then discuss
  and debate their findings to reach a well-reasoned consensus. This ensures
  decisions are thoroughly considered from multiple angles.

  Ideal for architecture decisions, technology selection, and strategic choices.
version: "1.0.0"
author: "Victor AI"
vertical: "general"
formation: "consensus"

tags:
  - "decision-making"
  - "consensus"
  - "architecture"
  - "technology-selection"
  - "strategy"

use_cases:
  - "Architecture decisions"
  - "Technology selection"
  - "Strategic planning"
  - "Important technical choices"
  - "Tradeoff analysis"

complexity: "complex"
max_iterations: 80
total_tool_budget: 120
timeout_seconds: 1200

members:
  # Technical Expert
  - id: "technical_expert"
    role: "researcher"
    name: "Technical Expert"
    goal: |
      Analyze decision from technical perspective. Consider technical
      merits, feasibility, implementation complexity, and technical
      risks. Provide technical assessment.
    backstory: |
      Principal engineer with 20 years of technical decision-making experience.
      Expert in software architecture and technology evaluation.
      Specializes in technical tradeoff analysis.
      Former CTO at multiple technology companies.
    expertise:
      - "technical-analysis"
      - "architecture"
      - "feasibility"
      - "implementation-complexity"
      - "technical-risks"
      - "technology-evaluation"
    personality: |
      Technical and analytical; provides rigorous technical assessment.
      Considers implementation details and challenges.
    tool_budget: 40
    allowed_tools:
      - "read"
      - "grep"
      - "web_search"
    can_delegate: false
    memory: true
    cache: true

  # Business Expert
  - id: "business_expert"
    role: "researcher"
    name: "Business Expert"
    goal: |
      Analyze decision from business perspective. Consider cost, time to
      market, business value, ROI, and strategic alignment. Provide
      business assessment.
    backstory: |
      Product leader with 18 years of business decision-making experience.
      Expert in product strategy and business analysis.
      Specializes in ROI analysis and strategic alignment.
      MBA with consulting background.
    expertise:
      - "business-analysis"
      - "cost-benefit"
      - "roi-analysis"
      - "time-to-market"
      - "strategic-alignment"
      - "business-value"
    personality: |
      Business-focused and strategic; considers business implications.
      Balances short-term and long-term considerations.
    tool_budget: 40
    allowed_tools:
      - "read"
      - "web_search"
    can_delegate: false
    memory: true
    cache: true

  # User Experience Expert
  - id: "ux_expert"
    role: "researcher"
    name: "User Experience Expert"
    goal: |
      Analyze decision from user perspective. Consider user impact,
      experience quality, usability, and user acceptance. Provide UX
      assessment.
    backstory: |
      UX researcher with 14 years of user-centered design experience.
      Expert in usability and user research.
      Specializes in anticipating user reactions and experience issues.
      Led UX teams at multiple product companies.
    expertise:
      - "ux-analysis"
      - "user-impact"
      - "usability"
      - "user-experience"
      - "user-acceptance"
      - "user-research"
    personality: |
      User-focused and empathetic; advocates for user needs.
      Anticipates UX implications of decisions.
    tool_budget: 40
    allowed_tools:
      - "read"
      - "web_search"
    can_delegate: false
    memory: true
    cache: true

config:
  consensus_threshold: "unanimous"  # All must agree
  max_rounds: 5
  decision_framework: "multi-criteria"
  weighting: "equal"

metadata:
  category: "decision-making"
  best_for: ["architecture-decisions", "technology-selection", "strategic-choices"]
  alternatives:
    - "quick_decision_sequential"  # For quick decisions
    - "problem_solving_hierarchical"  # For complex problem analysis

examples:
  - name: "Architecture Decision"
    description: "Make architecture choice"
    input:
      goal: "Decide between monolith and microservices for new application"
      context:
        scale: "unknown"
        team_size: 10
  - name: "Technology Selection"
    description: "Select technology"
    input:
      goal: "Choose between React, Vue, and Angular for new web application"
      context:
        team_experience: "mixed"
        timeline: "6-months"
