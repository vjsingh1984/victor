# Declarative feature workflows for Victor.
#
# This YAML file defines workflows for creating new Python features.
# The workflow uses the scaffold tool with variable interpolation.

workflows:
  python_feature:
    description: "Create new Python feature with source and test files"
    metadata:
      category: "feature"
      version: "2.0"
    nodes:
      - id: create_feature_files
        type: agent
        role: developer
        goal: "Create Python feature files with boilerplate code"
        tool_budget: 10
        allowed_tools:
          - scaffold
        instructions: |
          Create a new Python feature using the scaffold tool's python_feature template.
          The scaffold tool will create both source and test files with proper naming conventions.

  python_feature_with_git:
    description: "Create new Python feature with git branch"
    metadata:
      category: "feature"
      version: "2.0"
    nodes:
      - id: create_git_branch
        type: agent
        role: git_operator
        goal: "Create git branch for the new feature"
        tool_budget: 5
        allowed_tools:
          - git
        next:
          - create_feature_files

      - id: create_feature_files
        type: agent
        role: developer
        goal: "Create Python feature files with boilerplate code"
        tool_budget: 10
        allowed_tools:
          - scaffold
        instructions: |
          Create a new Python feature using the scaffold tool's python_feature template.
          The scaffold tool will create both source and test files with proper naming conventions.
