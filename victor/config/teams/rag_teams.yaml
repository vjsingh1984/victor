# Team Configuration for RAG Vertical

vertical_name: rag

teams:
  - name: knowledge_team
    display_name: Knowledge Base Team
    description: Document ingestion and knowledge base management
    formation: sequential
    communication_style: structured
    max_iterations: 10
    roles:
      - name: processor
        display_name: Document Processor
        description: Ingest and process documents
        persona: Thorough processor ensuring quality parsing
        tool_categories:
          - rag_ingest
          - read
        capabilities:
          - document_ingestion
      - name: verifier
        display_name: Knowledge Verifier
        description: Verify search quality and accuracy
        persona: Quality-focused verifier testing retrieval
        tool_categories:
          - rag_search
          - rag_query
        capabilities:
          - vector_search
