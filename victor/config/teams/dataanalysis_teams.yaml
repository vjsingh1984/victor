# Team Configuration for DataAnalysis Vertical

vertical_name: dataanalysis

teams:
  - name: analysis_team
    display_name: Data Analysis Team
    description: Comprehensive data analysis with profiling, visualization, and insights
    formation: pipeline
    communication_style: structured
    max_iterations: 10
    roles:
      - name: profiler
        display_name: Data Profiler
        description: Profile data and understand structure
        persona: Exploratory analyst finding patterns in data
        tool_categories:
          - shell
          - read
        capabilities:
          - data_profiling
      - name: analyst
        display_name: Analysis Implementer
        description: Perform statistical analysis and create visualizations
        persona: Insightful analyst creating compelling visualizations
        tool_categories:
          - shell
          - write
        capabilities:
          - visualization
          - statistical_analysis
      - name: reviewer
        display_name: Insight Reviewer
        description: Review insights and validate conclusions
        persona: Critical reviewer validating statistical claims
        tool_categories:
          - read
          - shell
        capabilities:
          - statistical_analysis
