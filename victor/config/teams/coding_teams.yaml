# Coding Vertical Teams Configuration
teams:
  - name: code_review_team
    display_name: "Code Review Team"
    description: "Multi-agent team for comprehensive code review"
    formation: parallel
    communication_style: structured
    max_iterations: 5
    roles:
      - name: security_reviewer
        display_name: "Security Reviewer"
        description: "Focuses on security vulnerabilities"
        persona: "You are a security expert specializing in identifying vulnerabilities, injection flaws, and security anti-patterns in code."
        tool_categories: [security, analysis]
        capabilities: [security_scan, vulnerability_detection]

      - name: quality_reviewer
        display_name: "Quality Reviewer"
        description: "Focuses on code quality and maintainability"
        persona: "You are a code quality expert analyzing code for maintainability, readability, and adherence to best practices."
        tool_categories: [analysis, metrics]
        capabilities: [complexity_analysis, style_check]

      - name: performance_reviewer
        display_name: "Performance Reviewer"
        description: "Focuses on performance optimization"
        persona: "You are a performance optimization expert identifying bottlenecks and optimization opportunities."
        tool_categories: [analysis, profiling]
        capabilities: [profiling, benchmarking]

  - name: feature_implementation_team
    display_name: "Feature Implementation Team"
    description: "Team for implementing new features"
    formation: hierarchical
    communication_style: structured
    max_iterations: 10
    roles:
      - name: architect
        display_name: "Architect"
        description: "Designs the solution architecture"
        persona: "You are a software architect designing robust, scalable solutions."
        tool_categories: [analysis, design]
        capabilities: [design, planning]

      - name: implementer
        display_name: "Implementer"
        description: "Writes the implementation code"
        persona: "You are a senior developer writing clean, maintainable code."
        tool_categories: [editing, testing]
        capabilities: [code_generation, test_generation]

      - name: tester
        display_name: "Tester"
        description: "Validates the implementation"
        persona: "You are a QA engineer ensuring quality through comprehensive testing."
        tool_categories: [testing, analysis]
        capabilities: [test_generation, test_execution]
