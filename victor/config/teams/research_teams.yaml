# Team Configuration for Research Vertical

vertical_name: research

teams:
  - name: deep_research_team
    display_name: Deep Research Team
    description: Comprehensive research with source verification and synthesis
    formation: pipeline
    communication_style: structured
    max_iterations: 10
    roles:
      - name: investigator
        display_name: Source Investigator
        description: Find and verify credible sources
        persona: Thorough researcher evaluating source credibility
        tool_categories:
          - web_search
          - web_fetch
        capabilities:
          - source_verification
      - name: fact_checker
        display_name: Fact Checker
        description: Verify claims and cross-reference
        persona: Skeptic verifying all claims against sources
        tool_categories:
          - web_search
          - grep
        capabilities:
          - source_verification
      - name: synthesizer
        display_name: Research Synthesizer
        description: Synthesize findings into report
        persona: Clear communicator creating coherent reports
        tool_categories:
          - write
          - read
        capabilities:
          - citation_management
