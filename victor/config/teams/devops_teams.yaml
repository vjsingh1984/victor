# Team Configuration for DevOps Vertical

vertical_name: devops

teams:
  - name: deployment_team
    display_name: Deployment Team
    description: Safe deployment with testing and verification
    formation: pipeline
    communication_style: structured
    max_iterations: 10
    roles:
      - name: analyzer
        display_name: Infrastructure Analyzer
        description: Analyze current deployment setup
        persona: Cautious analyst checking infrastructure state
        tool_categories:
          - shell
          - docker
          - read
      - name: planner
        display_name: Deployment Planner
        description: Plan safe deployment strategy
        persona: Safety-first planner considering rollback options
        tool_categories:
          - read
          - plan
        capabilities:
          - deployment_safety
      - name: executor
        display_name: Deployment Executor
        description: Execute deployment with safety checks
        persona: Careful executor following safety protocols
        tool_categories:
          - shell
          - docker
          - git
        capabilities:
          - deployment_safety
          - docker_management
