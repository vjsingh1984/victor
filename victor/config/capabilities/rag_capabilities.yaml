# RAG Vertical Capabilities Configuration
vertical_name: rag

capabilities:
  document_ingestion:
    type: tool
    description: "Ingest documents from various sources"
    enabled: true
    version: "1.0.0"
    handler: "victor.rag.ingestion:DocumentIngester"
    config:
      supported_formats: [pdf, txt, md, html, docx]

  vector_search:
    type: tool
    description: "Search documents using vector embeddings"
    enabled: true
    version: "1.0.0"
    handler: "victor.rag.search:VectorSearch"

  embedding_generation:
    type: tool
    description: "Generate embeddings for text chunks"
    enabled: true
    version: "1.0.0"
    handler: "victor.rag.embeddings:EmbeddingGenerator"

  retrieval:
    type: workflow
    description: "Retrieve relevant documents for query"
    enabled: true
    version: "1.0.0"
    handler: "victor.rag.workflows:RetrievalWorkflow"
    config:
      top_k: 5
      score_threshold: 0.7

  knowledge_base:
    type: tool
    description: "Manage knowledge base of documents"
    enabled: true
    version: "1.0.0"
    handler: "victor.rag.knowledge:KnowledgeBase"

  query_augmentation:
    type: tool
    description: "Augment queries with context"
    enabled: true
    version: "1.0.0"
    handler: "victor.rag.augmentation:QueryAugmenter"

handlers:
  search: "victor.rag.search:SearchEngine"
  embeddings: "victor.rag.embeddings:Embedder"
