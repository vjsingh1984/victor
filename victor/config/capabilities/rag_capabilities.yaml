# Capability Configuration for RAG Vertical

vertical_name: rag

capabilities:
  - name: vector_search
    capability_type: tool
    version: "1.0"
    description: Vector similarity search
    tags:
      - search
      - vector
      - semantic
    handler_module: victor.rag.search
    handler_function: vector_search
    default_config:
      similarity_threshold: 0.75
      max_results: 10

  - name: document_ingestion
    capability_type: workflow
    version: "1.0"
    description: Document ingestion and processing
    tags:
      - ingestion
      - processing
    handler_module: victor.rag.ingestion
    handler_function: DocumentProcessor
    default_config:
      chunk_size: 512
      chunk_overlap: 50

  - name: knowledge_base
    capability_type: middleware
    version: "1.0"
    description: Knowledge base management
    tags:
      - management
      - kb
    handler_module: victor.rag.kb
    handler_function: KnowledgeBaseManager
    default_config:
      enable_versioning: true
      auto_update: false
