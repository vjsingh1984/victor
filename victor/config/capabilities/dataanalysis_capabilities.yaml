# DataAnalysis Vertical Capabilities Configuration
vertical_name: dataanalysis

capabilities:
  pandas_query:
    type: tool
    description: "Execute pandas queries on dataframes"
    enabled: true
    version: "1.0.0"
    handler: "victor.dataanalysis.pandas:QueryExecutor"

  statistical_analysis:
    type: tool
    description: "Perform statistical analysis on data"
    enabled: true
    version: "1.0.0"
    handler: "victor.dataanalysis.statistics:StatisticalAnalyzer"
    config:
      confidence_interval: 0.95

  data_visualization:
    type: tool
    description: "Create visualizations from data"
    enabled: true
    version: "1.0.0"
    handler: "victor.dataanalysis.visualization:Visualizer"
    config:
      default_chart_type: auto

  data_cleaning:
    type: workflow
    description: "Clean and preprocess data"
    enabled: true
    version: "1.0.0"
    handler: "victor.dataanalysis.cleaning:DataCleaner"

  eda:
    type: workflow
    description: "Perform exploratory data analysis"
    enabled: true
    version: "1.0.0"
    handler: "victor.dataanalysis.eda:EDAAnalyzer"
    config:
      max_columns: 50
      max_rows: 100000

  ml_modeling:
    type: workflow
    description: "Train and evaluate ML models"
    enabled: true
    version: "1.0.0"
    handler: "victor.dataanalysis.ml:ModelingPipeline"
    config:
      test_size: 0.2
      random_state: 42

  data_export:
    type: tool
    description: "Export data to various formats"
    enabled: true
    version: "1.0.0"
    handler: "victor.dataanalysis.export:DataExporter"

handlers:
  query: "victor.dataanalysis.pandas:QueryExecutor"
  stats: "victor.dataanalysis.statistics:Analyzer"
  viz: "victor.dataanalysis.visualization:Visualizer"
