# Capability Configuration for Research Vertical

vertical_name: research

capabilities:
  - name: web_search
    capability_type: tool
    version: "1.0"
    description: Web search for research and fact-checking
    tags:
      - search
      - web
      - research
    handler_module: victor.research.tools
    handler_function: web_search
    default_config:
      max_results: 10
      search_depth: standard

  - name: source_verification
    capability_type: validator
    version: "1.0"
    description: Verify source credibility and accuracy
    tags:
      - verification
      - credibility
      - fact-check
    handler_module: victor.research.verification
    handler_function: verify_source
    default_config:
      min_credibility: 0.7
      require_diverse_sources: true

  - name: citation_management
    capability_type: middleware
    version: "1.0"
    description: Manage citations and bibliography
    tags:
      - citation
      - bibliography
    handler_module: victor.research.citations
    handler_function: CitationManager
    default_config:
      default_style: apa
      require_urls: true
