# Research Vertical Capabilities Configuration
vertical_name: research

capabilities:
  web_search:
    type: tool
    description: "Search the web for information"
    enabled: true
    version: "1.0.0"
    handler: "victor.research.tools:WebSearch"

  deep_research:
    type: workflow
    description: "Perform deep research with multiple sources"
    enabled: true
    version: "1.0.0"
    handler: "victor.research.workflows:DeepResearchWorkflow"
    config:
      max_sources: 20
      depth: 3

  citation_extraction:
    type: tool
    description: "Extract citations from research content"
    enabled: true
    version: "1.0.0"
    handler: "victor.research.citation:Extractor"

  fact_check:
    type: workflow
    description: "Verify claims against multiple sources"
    enabled: true
    version: "1.0.0"
    handler: "victor.research.workflows:FactCheckWorkflow"
    config:
      confidence_threshold: 0.8

  source_synthesis:
    type: workflow
    description: "Synthesize information from multiple sources"
    enabled: true
    version: "1.0.0"
    handler: "victor.research.synthesis:Synthesizer"

  academic_search:
    type: tool
    description: "Search academic databases and papers"
    enabled: true
    version: "1.0.0"
    handler: "victor.research.academic:AcademicSearch"

handlers:
  search: "victor.research.tools:SearchEngine"
  synthesis: "victor.research.synthesis:Synthesizer"
