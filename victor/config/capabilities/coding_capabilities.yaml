# Coding Vertical Capabilities Configuration
vertical_name: coding

capabilities:
  code_review:
    type: workflow
    description: "Review code for quality, security, and best practices"
    enabled: true
    version: "1.0.0"
    handler: "victor.coding.workflows:CodeReviewWorkflow"
    config:
      max_files: 50
      severity_levels: [error, warning, info]

  test_generation:
    type: workflow
    description: "Generate unit tests from code analysis"
    enabled: true
    version: "1.0.0"
    handler: "victor.coding.test_generation:TestGenerator"
    config:
      coverage_target: 80
      test_framework: pytest

  ast_analysis:
    type: tool
    description: "Parse and analyze code structure using AST"
    enabled: true
    version: "1.0.0"
    handler: "victor.coding.ast:Analyzer"
    dependencies: [tree_sitter]

  complexity_analysis:
    type: validator
    description: "Analyze code complexity metrics"
    enabled: true
    version: "1.0.0"
    handler: "victor.coding.metrics:ComplexityAnalyzer"
    config:
      max_cyclomatic: 10
      max_cognitive: 15

  code_navigation:
    type: tool
    description: "Navigate code structure and find definitions"
    enabled: true
    version: "1.0.0"
    handler: "victor.coding.navigation:Navigator"

  refactoring:
    type: workflow
    description: "Refactor code for improved maintainability"
    enabled: true
    version: "1.0.0"
    handler: "victor.coding.refactor:RefactoringEngine"

  security_scan:
    type: validator
    description: "Scan code for security vulnerabilities"
    enabled: true
    version: "1.0.0"
    handler: "victor.coding.security:SecurityScanner"
    config:
      check_secrets: true
      check_injections: true

handlers:
  quality_check: "victor.coding.review:QualityChecker"
  security_scan: "victor.coding.security:SecurityScanner"
  refactor: "victor.coding.refactor:RefactoringEngine"
