# Capability Configuration for Coding Vertical

vertical_name: coding

capabilities:
  - name: code_review
    capability_type: workflow
    version: "1.0"
    description: Review code for quality, security, and best practices
    tags:
      - review
      - quality
      - security
    handler_module: victor.coding.workflows
    handler_function: CodeReviewWorkflow
    default_config:
      max_files: 50
      severity_levels:
        - error
        - warning
        - info

  - name: test_generation
    capability_type: workflow
    version: "1.0"
    description: Generate unit tests from code analysis
    tags:
      - testing
      - generation
    handler_module: victor.coding.test_generation
    handler_function: TestGenerator
    default_config:
      coverage_target: 80
      test_framework: pytest

  - name: ast_analysis
    capability_type: tool
    version: "1.0"
    description: Parse and analyze code structure using AST
    tags:
      - ast
      - analysis
    handler_module: victor.coding.ast
    handler_function: Analyzer
    dependencies:
      - tree_sitter

  - name: complexity_analysis
    capability_type: validator
    version: "1.0"
    description: Analyze code complexity metrics
    tags:
      - complexity
      - metrics
    handler_module: victor.coding.metrics
    handler_function: ComplexityAnalyzer
    default_config:
      max_cyclomatic: 10
      max_cognitive: 15

  - name: code_navigation
    capability_type: tool
    version: "1.0"
    description: Navigate code structure and find definitions
    tags:
      - navigation
      - lsp
    handler_module: victor.coding.navigation
    handler_function: Navigator
