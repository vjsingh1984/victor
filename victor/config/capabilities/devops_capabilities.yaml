# DevOps Vertical Capabilities Configuration
vertical_name: devops

capabilities:
  deployment:
    type: workflow
    description: "Deploy applications to infrastructure"
    enabled: true
    version: "1.0.0"
    handler: "victor.devops.workflows:DeploymentWorkflow"
    config:
      strategy: rolling
      health_check_timeout: 300

  infrastructure_management:
    type: tool
    description: "Manage infrastructure using Terraform"
    enabled: true
    version: "1.0.0"
    handler: "victor.devops.terraform:Manager"

  container_management:
    type: tool
    description: "Manage Docker containers"
    enabled: true
    version: "1.0.0"
    handler: "victor.devops.docker:ContainerManager"

  monitoring:
    type: tool
    description: "Monitor application and infrastructure metrics"
    enabled: true
    version: "1.0.0"
    handler: "victor.devops.monitoring:Monitor"

  log_analysis:
    type: tool
    description: "Analyze logs for issues and insights"
    enabled: true
    version: "1.0.0"
    handler: "victor.devops.logging:LogAnalyzer"

  ci_cd:
    type: workflow
    description: "Manage CI/CD pipelines"
    enabled: true
    version: "1.0.0"
    handler: "victor.devops.cicd:PipelineManager"

  incident_response:
    type: workflow
    description: "Respond to infrastructure incidents"
    enabled: true
    version: "1.0.0"
    handler: "victor.devops.incident:IncidentResponder"
    config:
      escalation_timeout: 900

handlers:
  deploy: "victor.devops.deployment:Deployer"
  monitor: "victor.devops.monitoring:Monitor"
