[vertical]
name = "research"
version = "0.5.0"
description = "Research vertical for web search, literature review, and citation management"
authors = [{name = "Vijaykumar Singh", email = "singhvjd@gmail.com"}]
license = "Apache-2.0"
requires_victor = ">=0.5.0"

python_package = "victor-ai"
homepage = "https://github.com/vijay-singh/codingagent"
repository = "https://github.com/vijay-singh/codingagent"
documentation = "https://docs.victor.dev"
issues = "https://github.com/vijay-singh/codingagent/issues"

category = "research"
tags = ["research", "web-search", "citations", "literature-review", "synthesis"]

[vertical.class]
module = "victor.research.research_assistant"
class_name = "ResearchAssistant"
provides_tools = [
    "web_search",
    "fetch",
    "read_paper",
    "extract_citations",
    "synthesize",
]
provides_workflows = [
    "deep_research",
    "literature_review",
    "fact_check",
    "source_synthesis",
    "citation_analysis",
    "research_summary",
]
provides_capabilities = [
    "web_retrieval",
    "citation_management",
    "research_synthesis",
]

[vertical.dependencies]
python = ["requests>=2.31.0", "beautifulsoup4>=4.12.0"]
verticals = []

[vertical.compatibility]
requires_tool_calling = true
preferred_providers = ["anthropic", "openai", "perplexity"]
min_context_window = 100000
python_version = ">=3.10"

[vertical.security]
signed = false
verified_author = false
permissions = ["filesystem:read", "network"]

[vertical.installation]
install_command = "pip install victor-ai"
