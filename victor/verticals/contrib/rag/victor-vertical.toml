[vertical]
name = "rag"
version = "0.5.1"
description = "RAG vertical for document ingestion, vector search, and knowledge management"
authors = [{name = "Vijaykumar Singh", email = "singhvjd@gmail.com"}]
license = "Apache-2.0"
requires_victor = ">=0.5.0"

python_package = "victor-rag"
homepage = "https://github.com/vijay-singh/codingagent"
repository = "https://github.com/vijay-singh/codingagent"
documentation = "https://docs.victor.dev"
issues = "https://github.com/vijay-singh/codingagent/issues"

category = "data"
tags = ["rag", "embeddings", "vector-search", "knowledge-base", "retrieval"]

[vertical.class]
module = "victor_rag.assistant"
class_name = "RAGAssistant"
provides_tools = [
    "ingest_document",
    "vector_search",
    "semantic_search",
    "knowledge_query",
    "embed_text",
]
provides_workflows = [
    "document_ingest",
    "rag_query",
    "agentic_rag",
    "knowledge_base_setup",
    "semantic_indexing",
    "hybrid_search",
]
provides_capabilities = [
    "document_retrieval",
    "semantic_search",
    "knowledge_management",
]

[vertical.dependencies]
python = ["chromadb>=0.4.0", "sentence-transformers>=2.2.0"]
verticals = []

[vertical.compatibility]
requires_tool_calling = true
preferred_providers = ["anthropic", "openai"]
min_context_window = 100000
python_version = ">=3.10"

[vertical.security]
signed = false
verified_author = false
permissions = ["filesystem:read", "filesystem:write", "network"]

[vertical.installation]
install_command = "pip install victor-rag"
