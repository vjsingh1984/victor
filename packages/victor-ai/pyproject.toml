[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "victor-ai"
version = "0.3.0"
description = "Enterprise-Ready AI Coding Assistant - Code to Victory with Any AI"
readme = "../../README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Vijaykumar Singh", email = "singhvjd@gmail.com"}
]
requires-python = ">=3.10"
keywords = [
    "ai",
    "llm",
    "coding-agent",
    "victor",
    "anthropic",
    "openai",
    "ollama",
    "claude",
    "gpt",
    "cli",
    "terminal"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

# Meta-package: depends on core + coding vertical
dependencies = [
    "victor-core>=0.3.0",
    "victor-coding>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.1",
    "pytest-mock>=3.12",
    "respx>=0.21",
    "ruff>=0.5",
    "mypy>=1.10",
    "black>=24.0",
    "types-pyyaml",
    "types-aiofiles",
]

docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.5",
    "mkdocstrings[python]>=0.24",
]

build = [
    "pyinstaller>=6.0",
    "pyinstaller-hooks-contrib>=2024.0",
]

# Google provider (passed through to victor-core)
google = ["victor-core[google]"]

# Language grammars (passed through to victor-coding)
lang-c = ["victor-coding[lang-c]"]
lang-csharp = ["victor-coding[lang-csharp]"]
lang-ruby = ["victor-coding[lang-ruby]"]
lang-php = ["victor-coding[lang-php]"]
lang-swift = ["victor-coding[lang-swift]"]
lang-scala = ["victor-coding[lang-scala]"]
lang-kotlin = ["victor-coding[lang-kotlin]"]
lang-bash = ["victor-coding[lang-bash]"]
lang-lua = ["victor-coding[lang-lua]"]
lang-elixir = ["victor-coding[lang-elixir]"]
lang-haskell = ["victor-coding[lang-haskell]"]
lang-sql = ["victor-coding[lang-sql]"]
lang-html = ["victor-coding[lang-html]"]
lang-css = ["victor-coding[lang-css]"]
lang-json = ["victor-coding[lang-json]"]
lang-yaml = ["victor-coding[lang-yaml]"]
lang-toml = ["victor-coding[lang-toml]"]
lang-markdown = ["victor-coding[lang-markdown]"]
lang-xml = ["victor-coding[lang-xml]"]

# Language bundles
lang-web = ["victor-coding[lang-web]"]
lang-config = ["victor-coding[lang-config]"]
lang-jvm = ["victor-coding[lang-jvm]"]
lang-systems = ["victor-coding[lang-systems]"]
lang-dotnet = ["victor-coding[lang-dotnet]"]
lang-scripting = ["victor-coding[lang-scripting]"]
lang-functional = ["victor-coding[lang-functional]"]
lang-all = ["victor-coding[lang-all]"]

# Native extensions
native = ["victor-coding[native]"]

# Everything
all = [
    "victor-ai[dev,docs,build,lang-all]",
]

[project.urls]
Homepage = "https://github.com/vijayksingh/victor"
Documentation = "https://github.com/vijayksingh/victor#readme"
Repository = "https://github.com/vijayksingh/victor"
Issues = "https://github.com/vijayksingh/victor/issues"

[project.scripts]
# CLI entry points (delegates to victor-core)
victor = "victor.ui.cli:app"
vic = "victor.ui.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["src/victor_compat"]

[tool.hatch.build.targets.sdist]
include = [
    "src/victor_compat",
    "README.md",
    "LICENSE",
]
