# Victor Monorepo Workspace Configuration
# This file configures the workspace for multi-package development

[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "victor-workspace"
version = "0.0.0"
description = "Victor monorepo workspace - not published"
requires-python = ">=3.10"

[tool.hatch.env]
requires = ["hatch-pip-compile"]

[tool.hatch.envs.default]
installer = "pip"
features = ["all"]

# Development environment with all packages in editable mode
[tool.hatch.envs.dev]
dependencies = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.1",
    "pytest-mock>=3.12",
    "ruff>=0.5",
    "mypy>=1.10",
    "black>=24.0",
]
extra-dependencies = [
    "-e ./victor-core",
    "-e ./victor-coding",
    "-e ./victor-ai",
]

[tool.hatch.envs.dev.scripts]
test = "pytest {args}"
test-core = "pytest victor-core/tests {args}"
test-coding = "pytest victor-coding/tests {args}"
lint = "ruff check ."
format = "black ."
typecheck = "mypy ."

# CI environment for isolated testing
[tool.hatch.envs.ci]
dependencies = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.1",
]

[tool.hatch.envs.ci.scripts]
test-all = [
    "pip install -e ./victor-core",
    "pip install -e ./victor-coding",
    "pip install -e ./victor-ai",
    "pytest",
]
