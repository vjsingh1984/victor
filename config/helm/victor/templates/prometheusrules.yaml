{{- if .Values.monitoring.enabled }}
{{- if .Values.monitoring.prometheusRules.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ include "victor.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "victor.labels" . | nindent 4 }}
spec:
  groups:
  - name: victor-api
    interval: 30s
    rules:
    - alert: VictorAPIHighErrorRate
      expr: rate(http_requests_total{job="victor-api",status=~"5.."}[5m]) > 0.05
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High error rate on Victor API"
        description: "Victor API is experiencing {{ $value | humanizePercentage }} error rate"

    - alert: VictorAPIHighLatency
      expr: histogram_quantile(0.99, rate(http_request_duration_seconds_bucket{job="victor-api"}[5m])) > 1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High latency on Victor API"
        description: "Victor API P99 latency is {{ $value }}s"

    - alert: VictorAPIDown
      expr: up{job="victor-api"} == 0
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "Victor API is down"
        description: "Victor API has been down for more than 2 minutes"

    - alert: VictorAPIHighMemoryUsage
      expr: container_memory_usage_bytes{container="victor-api"} / container_spec_memory_limit_bytes{container="victor-api"} > 0.9
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High memory usage on Victor API"
        description: "Victor API memory usage is {{ $value | humanizePercentage }}"

    - alert: VictorAPIHighCPUUsage
      expr: rate(container_cpu_usage_seconds_total{container="victor-api"}[5m]) > 0.8
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High CPU usage on Victor API"
        description: "Victor API CPU usage is {{ $value | humanizePercentage }}"
{{- end }}
{{- end }}
