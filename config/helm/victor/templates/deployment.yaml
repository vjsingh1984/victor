{{- if .Values.namespace.create }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.namespace.name }}
  labels:
    name: {{ .Values.namespace.name }}
    app: {{ include "victor.name" . }}
{{- end }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "victor.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "victor.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "victor.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "victor.selectorLabels" . | nindent 8 }}
        version: v1
      annotations:
        prometheus.io/scrape: "{{ include "victor.metricsEnabled" . }}"
        prometheus.io/port: "{{ .Values.service.metricsPort }}"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ include "victor.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.config.apiPort }}
          protocol: TCP
        - name: metrics
          containerPort: {{ .Values.service.metricsPort }}
          protocol: TCP
        env:
        - name: VICTOR_PROFILE
          value: {{ .Values.config.environment | quote }}
        - name: VICTOR_LOG_LEVEL
          value: {{ .Values.config.logLevel | quote }}
        - name: PYTHONUNBUFFERED
          value: "1"
        {{- range $key, $value := .Values.config }}
        {{- if not (hasKey $value "enabled") }}
        - name: {{ upper (replace $key "." "_") | replace "-" "_" }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "victor.fullname" . }}-secrets
              key: anthropicApiKey
              optional: true
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "victor.fullname" . }}-secrets
              key: openaiApiKey
              optional: true
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "victor.fullname" . }}-secrets
              key: googleApiKey
              optional: true
        - name: XAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "victor.fullname" . }}-secrets
              key: xaiApiKey
              optional: true
        {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.startupProbe }}
        startupProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: cache
          mountPath: {{ .Values.config.cacheDir }}
        {{- if .Values.persistence.enabled }}
        - name: data
          mountPath: /home/victor/.victor/data
        {{- end }}
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      volumes:
      - name: cache
        emptyDir:
          sizeLimit: 1Gi
      {{- if .Values.persistence.enabled }}
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "victor.fullname" . }}-data-pvc
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
