apiVersion: v1
kind: Service
metadata:
  name: {{ include "victor.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "victor.labels" . | nindent 4 }}
  annotations:
    prometheus.io/scrape: "{{ include "victor.metricsEnabled" . }}"
    prometheus.io/port: "{{ .Values.service.metricsPort }}"
    prometheus.io/path: "/metrics"
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: http
    port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
  - name: metrics
    port: {{ .Values.service.metricsPort }}
    targetPort: metrics
    protocol: TCP
  selector:
    {{- include "victor.selectorLabels" . | nindent 4 }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "victor.fullname" . }}-headless
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "victor.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
  selector:
    {{- include "victor.selectorLabels" . | nindent 4 }}
