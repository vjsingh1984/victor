# NOTE: This is a template for creating secrets. Do NOT commit actual secret values.
# Use kubectl create secret generic or external secret operator for production.

apiVersion: v1
kind: Secret
metadata:
  name: victor-secrets
  namespace: victor
  labels:
    app: victor-api
type: Opaque
stringData:
  # LLM Provider API Keys
  anthropic-api-key: ""
  openai-api-key: ""
  google-api-key: ""
  xai-api-key: ""
  groq-api-key: ""
  together-api-key: ""
  cerebras-api-key: ""
  deepseek-api-key: ""
  fireworks-api-key: ""
  mistral-api-key: ""
  moonshot-api-key: ""
  openrouter-api-key: ""
  replicate-api-key: ""
  zai-api-key: ""

  # Database Connections (if using external databases)
  postgres-url: ""
  redis-url: ""

  # External Service Credentials
  sentry-dsn: ""
  datadog-api-key: ""

# Example: Create secret using kubectl
# kubectl create secret generic victor-secrets \
#   --from-literal=anthropic-api-key='your-key-here' \
#   --from-literal=openai-api-key='your-key-here' \
#   --namespace=victor

# Example: Create secret from file
# kubectl create secret generic victor-secrets \
#   --from-env-file=.env.production \
#   --namespace=victor

