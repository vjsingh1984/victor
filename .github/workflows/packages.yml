name: Packages CI

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'  # Trigger on version tags for PyPI publishing
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Test package in isolation
  test-packages:
    name: Test victor-ai (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install package dependencies
        run: |
          python -m pip install --upgrade pip
          # CPU-only torch for faster CI
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -e ".[dev]"

      - name: Run package tests
        run: |
          pytest tests -v --cov --cov-report=xml
        continue-on-error: true  # Allow initial failures during migration

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: coverage.xml
          flags: victor-ai
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Build package
  build-packages:
    name: Build victor-ai
    runs-on: ubuntu-latest
    needs: test-packages
    if: always() && (needs.test-packages.result == 'success' || needs.test-packages.result == 'failure')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install build tools
        run: pip install build wheel hatchling

      - name: Build package
        run: python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: victor-ai-dist
          path: dist/

  # Integration test with package installed
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: build-packages
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: victor-ai-dist
          path: dist/

      - name: Install package from built wheel
        run: |
          python -m pip install --upgrade pip
          # CPU-only torch
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install dist/*.whl

      - name: Verify imports work
        run: |
          python -c "import victor; print(f'victor version: {victor.__version__}')"
          python -c "from victor.core.verticals.vertical_loader import discover_vertical_plugins, discover_tool_plugins; print('Plugin discovery works')"

      - name: CLI smoke test
        run: victor --help
        continue-on-error: true  # May fail during migration

  # Publish to TestPyPI on develop branch
  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [build-packages, integration-test]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: testpypi
    permissions:
      id-token: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: victor-ai-dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/
          skip-existing: true
        continue-on-error: true  # May fail if version already exists

  # Publish to PyPI on version tags
  publish-pypi:
    name: Publish victor-ai to PyPI
    runs-on: ubuntu-latest
    needs: [build-packages, integration-test]
    if: startsWith(github.ref, 'refs/tags/v')
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: victor-ai-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
