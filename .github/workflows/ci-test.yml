# Optimized Test Workflow with Parallel Execution and Sharding
# Uses pytest-xdist for parallel test execution within jobs
# Splits tests across multiple shards for faster matrix execution

name: CI - Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Run tests in parallel across Python versions and shards
  test:
    name: Test (Py${{ matrix.python-version }}, Shard ${{ matrix.shard }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: []  # No dependencies - run in parallel with ci-fast
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        shard: [1, 2, 3, 4]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pipenv
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Cache pytest cache
        uses: actions/cache@v4
        with:
          path: .pytest_cache
          key: ${{ runner.os }}-pytest-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-pytest-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Use CPU-only torch for faster CI
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          # Install with dev dependencies for testing
          pip install -e ".[dev]"
          # Install pytest-xdist for parallel execution
          pip install pytest-xdist pytest-split

      - name: Run tests (sharded)
        run: |
          pytest tests/unit \
            --dist loadscope \
            -n auto \
            --splitting-algorithm=least_duration \
            --splits=4 \
            --group=${{ matrix.shard }} \
            -v \
            --tb=short \
            --cov=victor \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-context=test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11' && matrix.shard == 1
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-py311
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage reports
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.11' && matrix.shard == 1
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
          retention-days: 7

  # Smoke test for CLI
  smoke-test:
    name: CLI Smoke Test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-smoke-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-smoke-
            ${{ runner.os }}-pip-

      - name: Install Victor
        run: |
          pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -e .

      - name: Test CLI commands
        run: |
          victor --version
          victor --help
          echo "✓ CLI smoke test passed"

  # Test summary job
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, smoke-test]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.smoke-test.result }}" == "success" ]; then
            echo "✅ All tests passed"
            exit 0
          else
            echo "❌ Some tests failed"
            echo "Test: ${{ needs.test.result }}"
            echo "Smoke test: ${{ needs.smoke-test.result }}"
            exit 1
          fi
