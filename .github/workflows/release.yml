# Victor Release Workflow
# Automatically builds and publishes releases when a tag is pushed
#
# Triggers:
#   - Push tag: v* (e.g., v0.1.0, v0.5.0-beta)
#   - Manual dispatch for testing
#
# Outputs:
#   - PyPI package (and TestPyPI for pre-releases)
#   - Standalone binaries (macOS ARM64/x64, Linux x64/ARM64, Windows)
#   - Docker image (multi-arch)
#   - GitHub Release with checksums
#
# Installation:
#   pip install victor-ai
#   pipx install victor-ai
#   brew install vijayksingh/tap/victor

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      publish_testpypi:
        description: 'Publish to TestPyPI only'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.12'

jobs:
  # ==========================================================================
  # Test before release
  # ==========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests/unit -v --tb=short

      - name: Run linting
        run: |
          ruff check victor

  # ==========================================================================
  # Build Python package
  # ==========================================================================
  build-python:
    name: Build Python Package
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/

  # ==========================================================================
  # Build native extensions (Rust via maturin)
  # ==========================================================================
  build-native:
    name: Build Native (${{ matrix.os }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          # Linux ARM64 - skipped (cross-compile needs zig/special setup)
          # Users on ARM64 Linux can use pure Python wheel
          # macOS ARM64 (M1/M2/M3)
          - os: macos-latest
            target: aarch64-apple-darwin
          # macOS x64 (Intel) - using macos-15-intel since macos-13 is retired
          - os: macos-15-intel
            target: x86_64-apple-darwin
          # Windows x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install maturin
        run: pip install maturin

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: rust
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: native-wheels-${{ matrix.target }}
          path: rust/dist/*.whl

  # ==========================================================================
  # Build standalone binaries
  # ==========================================================================
  build-binary:
    name: Build Binary (${{ matrix.os }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux binaries skipped - PyInstaller + PyTorch/sentence-transformers too complex
          # Linux users should use: pip install victor-ai
          # macOS ARM64 (M1/M2/M3)
          - os: macos-latest
            platform: macos
            arch: arm64
          # macOS x64 (Intel) - using macos-15-intel since macos-13 is retired
          - os: macos-15-intel
            platform: macos
            arch: x64
          # Windows x64
          - os: windows-latest
            platform: windows
            arch: x64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -e ".[build]"

      - name: Build binary
        run: |
          python scripts/build_binary.py --onefile --output victor

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd dist
          tar -czvf victor-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz victor*
          mv victor-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz ../

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd dist
          Compress-Archive -Path victor* -DestinationPath ../victor-${{ matrix.platform }}-${{ matrix.arch }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}-${{ matrix.arch }}
          path: victor-${{ matrix.platform }}-${{ matrix.arch }}.*

  # ==========================================================================
  # Build Docker image (build only, push later after all checks pass)
  # ==========================================================================
  build-docker:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h /
          # Remove large unused packages to free up ~25GB
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          # Clean apt cache
          sudo apt-get clean
          # Clean Docker cache
          docker system prune -af --volumes || true
          echo "=== Disk space after cleanup ==="
          df -h /

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Docker image (without push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            vjsingh1984/victor-ai:${{ steps.version.outputs.VERSION }}
            vjsingh1984/victor-ai:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/victor-docker.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/victor-docker.tar
          retention-days: 1

  # ==========================================================================
  # Security scan Docker image with Trivy
  # ==========================================================================
  security-scan:
    name: Security Scan (Trivy)
    needs: build-docker
    runs-on: ubuntu-latest
    permissions:
      security-events: write  # Required for uploading to GitHub Security tab
    steps:
      - uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp/

      - name: Load Docker image
        run: docker load -i /tmp/victor-docker.tar

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Free up disk space before Trivy scan
        run: |
          # Remove cached Docker images to free up space
          docker system prune -af --filter "until=24h" || true
          # Clean up package caches
          sudo rm -rf /var/cache/apt/archives/* || true
          sudo rm -rf /usr/share/dotnet/sdk/man || true
          # Clean up temporary files
          sudo rm -rf /tmp/* || true
          # Show available disk space
          df -h

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'vjsingh1984/victor-ai:${{ steps.version.outputs.VERSION }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Fail on critical/high vulnerabilities

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()  # Upload even if scan fails
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy (table output for logs)
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          image-ref: 'vjsingh1984/victor-ai:${{ steps.version.outputs.VERSION }}'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

  # ==========================================================================
  # Build and test VS Code extension
  # ==========================================================================
  build-vscode:
    name: Build VS Code Extension
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vscode-victor
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode-victor/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true  # Don't fail on lint warnings

      - name: Compile TypeScript
        run: npm run compile

      - name: Run tests
        run: npm test || true  # Tests may need VS Code runtime
        env:
          CI: true

      - name: Package extension (VSIX)
        run: |
          npm install -g @vscode/vsce
          vsce package --no-dependencies

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: vscode-victor/*.vsix

  # ==========================================================================
  # NOTE: All publishing jobs run AFTER all builds and release creation
  # This ensures we don't publish to PyPI/Docker Hub if any build fails
  #
  # Publishing order:
  #   1. Docker (runs first as gate - after security scan)
  #   2. TestPyPI (pre-releases only, after Docker)
  #   3. PyPI (stable releases only, runs LAST after Docker)
  # ==========================================================================

  publish-docker:
    name: Publish Docker Image
    needs: [security-scan, generate-checksums, create-release]
    runs-on: ubuntu-latest

    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp/

      - name: Load Docker image
        run: docker load -i /tmp/victor-docker.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Push Docker image
        run: |
          docker push vjsingh1984/victor-ai:${{ steps.version.outputs.VERSION }}
          docker push vjsingh1984/victor-ai:latest

  # ==========================================================================
  publish-testpypi:
    name: Publish to TestPyPI
    needs: [publish-docker, build-python, build-native, build-binary, generate-checksums, create-release]
    if: github.event.inputs.publish_testpypi == 'true' || contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc')
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/victor/
    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  # ==========================================================================
  # Publish to PyPI (Trusted Publishing - no API token needed)
  # IMPORTANT: This runs LAST after Docker publish succeeds
  # ==========================================================================
  publish-pypi:
    name: Publish to PyPI
    needs: [publish-docker, build-python, build-native, build-binary, generate-checksums, create-release]
    # Skip PyPI for pre-releases (they go to TestPyPI only)
    if: "!contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc')"
    runs-on: ubuntu-latest
    # No environment required - trusted publisher configured without environment
    permissions:
      id-token: write  # Required for OIDC trusted publishing

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true

  # ==========================================================================
  # Generate checksums for all artifacts
  # ==========================================================================
  generate-checksums:
    name: Generate Checksums
    needs: [build-python, build-native, build-binary, build-docker]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate SHA256 checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.whl" -o -name "*.tar.gz" -o -name "*.zip" \) -exec sha256sum {} \; > ../checksums.txt
          cat ../checksums.txt

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: checksums.txt

  # ==========================================================================
  # Create GitHub Release (before PyPI/Docker publishing)
  # ==========================================================================
  create-release:
    name: Create GitHub Release
    needs: [build-python, build-native, build-binary, build-docker, generate-checksums]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          cat > CHANGELOG.md << 'RELEASE_NOTES'
          ## What's Changed

          RELEASE_NOTES
          # Get commits since last tag
          git log --oneline $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md || echo "- Initial release" >> CHANGELOG.md
          cat >> CHANGELOG.md << RELEASE_NOTES

          ## Installation

          ### Using pip (recommended)
          \`\`\`bash
          pip install victor-ai==${{ steps.version.outputs.VERSION }}
          \`\`\`

          ### Using pipx (isolated environment)
          \`\`\`bash
          pipx install victor-ai==${{ steps.version.outputs.VERSION }}
          \`\`\`

          ### Using Homebrew (macOS/Linux)
          \`\`\`bash
          brew install vijayksingh/tap/victor
          \`\`\`

          ### Using Docker
          \`\`\`bash
          docker pull vjsingh1984/victor-ai:${{ steps.version.outputs.VERSION }}
          docker run -it --rm vjsingh1984/victor-ai:${{ steps.version.outputs.VERSION }}
          \`\`\`

          ## Platform Binaries

          | Platform | Architecture | Download |
          |----------|--------------|----------|
          | macOS | ARM64 (M1/M2/M3) | \`victor-macos-arm64.tar.gz\` |
          | macOS | x64 (Intel) | \`victor-macos-x64.tar.gz\` |
          | Windows | x64 | \`victor-windows-x64.zip\` |
          | Linux | Any | Use \`pip install victor-ai\` |

          ## Verification

          Verify downloads using checksums in \`checksums.txt\`:
          \`\`\`bash
          sha256sum -c checksums.txt
          \`\`\`
          RELEASE_NOTES

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Victor v${{ steps.version.outputs.VERSION }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          files: |
            artifacts/python-package/*
            artifacts/binary-*/*
            artifacts/checksums/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================================================
  # Homebrew formula auto-updates via polling in vjsingh1984/homebrew-tap
  # No action needed here - the tap checks for new releases every 6 hours
  # ==========================================================================
