# Victor Release Workflow
# Automatically builds and publishes releases when a tag is pushed
#
# Triggers:
#   - Push tag: v* (e.g., v0.1.0, v1.0.0-beta)
#   - Manual dispatch for testing
#
# Outputs:
#   - PyPI package (and TestPyPI for pre-releases)
#   - Standalone binaries (macOS ARM64/x64, Linux x64/ARM64, Windows)
#   - Docker image (multi-arch)
#   - GitHub Release with checksums
#
# Installation:
#   pip install victor-ai
#   pipx install victor-ai
#   brew install vijayksingh/tap/victor

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      publish_testpypi:
        description: 'Publish to TestPyPI only'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.12'

jobs:
  # ==========================================================================
  # Test before release
  # ==========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests/unit -v --tb=short

      - name: Run linting
        run: |
          ruff check victor

  # ==========================================================================
  # Build Python package
  # ==========================================================================
  build-python:
    name: Build Python Package
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/

  # ==========================================================================
  # Build native extensions (Rust via maturin)
  # ==========================================================================
  build-native:
    name: Build Native (${{ matrix.os }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          # Linux ARM64 - skipped (cross-compile needs zig/special setup)
          # Users on ARM64 Linux can use pure Python wheel
          # macOS ARM64 (M1/M2/M3)
          - os: macos-latest
            target: aarch64-apple-darwin
          # macOS x64 (Intel) - using macos-15-intel since macos-13 is retired
          - os: macos-15-intel
            target: x86_64-apple-darwin
          # Windows x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install maturin
        run: pip install maturin

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: rust
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: native-wheels-${{ matrix.target }}
          path: rust/dist/*.whl

  # ==========================================================================
  # Build standalone binaries
  # ==========================================================================
  build-binary:
    name: Build Binary (${{ matrix.os }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            platform: linux
            arch: x64
          # Linux ARM64 (via QEMU)
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            qemu: true
          # macOS ARM64 (M1/M2/M3)
          - os: macos-latest
            platform: macos
            arch: arm64
          # macOS x64 (Intel) - using macos-15-intel since macos-13 is retired
          - os: macos-15-intel
            platform: macos
            arch: x64
          # Windows x64
          - os: windows-latest
            platform: windows
            arch: x64

    steps:
      - uses: actions/checkout@v4

      # Set up QEMU for ARM64 cross-compilation
      - name: Set up QEMU
        if: matrix.qemu
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -e ".[build]"

      - name: Build binary
        run: |
          python scripts/build_binary.py --onefile --output victor
        env:
          # For ARM64 cross-compilation
          PYINSTALLER_CROSS_COMPILE: ${{ matrix.arch == 'arm64' && matrix.platform == 'linux' && 'arm64' || '' }}

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd dist
          tar -czvf victor-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz victor*
          mv victor-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz ../

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd dist
          Compress-Archive -Path victor* -DestinationPath ../victor-${{ matrix.platform }}-${{ matrix.arch }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}-${{ matrix.arch }}
          path: victor-${{ matrix.platform }}-${{ matrix.arch }}.*

  # ==========================================================================
  # Build Docker image
  # ==========================================================================
  build-docker:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h /
          # Remove large unused packages to free up ~25GB
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          # Clean apt cache
          sudo apt-get clean
          # Clean Docker cache
          docker system prune -af --volumes || true
          echo "=== Disk space after cleanup ==="
          df -h /

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            vjsingh1984/victor:${{ steps.version.outputs.VERSION }}
            vjsingh1984/victor:latest
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Publish to PyPI (Trusted Publishing - no API token needed)
  # ==========================================================================
  publish-pypi:
    name: Publish to PyPI
    needs: build-python
    runs-on: ubuntu-latest
    # No environment required - trusted publisher configured without environment
    permissions:
      id-token: write  # Required for OIDC trusted publishing

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true

  # ==========================================================================
  # Publish to TestPyPI (for pre-releases or manual testing)
  # ==========================================================================
  publish-testpypi:
    name: Publish to TestPyPI
    needs: build-python
    if: github.event.inputs.publish_testpypi == 'true' || contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc')
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/victor/
    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  # ==========================================================================
  # Generate checksums for all artifacts
  # ==========================================================================
  generate-checksums:
    name: Generate Checksums
    needs: [build-python, build-binary]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate SHA256 checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.whl" -o -name "*.tar.gz" -o -name "*.zip" \) -exec sha256sum {} \; > ../checksums.txt
          cat ../checksums.txt

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: checksums.txt

  # ==========================================================================
  # Create GitHub Release
  # ==========================================================================
  create-release:
    name: Create GitHub Release
    needs: [build-python, build-binary, build-docker, generate-checksums]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          cat > CHANGELOG.md << 'RELEASE_NOTES'
          ## What's Changed

          RELEASE_NOTES
          # Get commits since last tag
          git log --oneline $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md || echo "- Initial release" >> CHANGELOG.md
          cat >> CHANGELOG.md << RELEASE_NOTES

          ## Installation

          ### Using pip (recommended)
          \`\`\`bash
          pip install victor==${{ steps.version.outputs.VERSION }}
          \`\`\`

          ### Using pipx (isolated environment)
          \`\`\`bash
          pipx install victor==${{ steps.version.outputs.VERSION }}
          \`\`\`

          ### Using Homebrew (macOS/Linux)
          \`\`\`bash
          brew install vijayksingh/tap/victor
          \`\`\`

          ### Using Docker
          \`\`\`bash
          docker pull vjsingh1984/victor:${{ steps.version.outputs.VERSION }}
          docker run -it --rm vjsingh1984/victor:${{ steps.version.outputs.VERSION }}
          \`\`\`

          ## Platform Binaries

          | Platform | Architecture | Download |
          |----------|--------------|----------|
          | Linux | x64 | \`victor-linux-x64.tar.gz\` |
          | Linux | ARM64 | \`victor-linux-arm64.tar.gz\` |
          | macOS | ARM64 (M1/M2/M3) | \`victor-macos-arm64.tar.gz\` |
          | macOS | x64 (Intel) | \`victor-macos-x64.tar.gz\` |
          | Windows | x64 | \`victor-windows-x64.zip\` |

          ## Verification

          Verify downloads using checksums in \`checksums.txt\`:
          \`\`\`bash
          sha256sum -c checksums.txt
          \`\`\`
          RELEASE_NOTES

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Victor v${{ steps.version.outputs.VERSION }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          files: |
            artifacts/python-package/*
            artifacts/binary-*/*
            artifacts/checksums/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================================================
  # Homebrew formula auto-updates via polling in vjsingh1984/homebrew-tap
  # No action needed here - the tap checks for new releases every 6 hours
  # ==========================================================================
