name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "pip>=25.2"
          pip install black ruff mypy types-pyyaml types-aiofiles

      - name: Check formatting with Black
        run: black --check victor tests

      - name: Lint with Ruff
        run: ruff check victor

      - name: Type check with MyPy
        run: |
          # Phase 1: Enhanced type checking for coordinator modules
          # See TYPE_SAFETY_PLAN.md for roadmap
          echo "=== Type checking coordinator modules (Phase 1) ===" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          mypy victor/agent/coordinators victor/agent/factory_adapter --config-file pyproject.toml | tee -a $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "=== Type checking all modules (non-blocking) ===" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          mypy victor --config-file pyproject.toml | tee -a $GITHUB_STEP_SUMMARY || echo "Note: Some modules have type errors - see TYPE_SAFETY_PLAN.md"
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "### Type Safety Progress" >> $GITHUB_STEP_SUMMARY
          echo "- **Strict mode modules:** 80+ modules (protocols, coordinators, workflows, providers)" >> $GITHUB_STEP_SUMMARY
          echo "- **Enhanced typing:** Coordinator modules with improved type coverage" >> $GITHUB_STEP_SUMMARY
          echo "- **Permissive modules:** Legacy code with `ignore_errors = true`" >> $GITHUB_STEP_SUMMARY
          echo "- **Full details:** See TYPE_SAFETY_PLAN.md" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "pip>=25.2"
          # Use CPU-only torch for faster CI (saves ~800MB download)
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest tests/unit -v \
            --cov=victor \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-context=test \
            --cov-fail-under=70

      - name: Run integration tests (sample)
        run: |
          # Run a subset of integration tests for coverage
          pytest tests/integration/agent/test_orchestrator_integration.py -v \
            --cov=victor.agent.coordinators \
            --cov-append \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-context=test \
            --no-cov-on-fail || true

      - name: Generate coverage report
        run: |
          echo "=== Coverage Summary ===" >> $GITHUB_STEP_SUMMARY
          coverage report --sort=cover >> $GITHUB_STEP_SUMMARY || true
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coordinator Modules Coverage" >> $GITHUB_STEP_SUMMARY
          coverage report --include='victor/agent/coordinators/*' >> $GITHUB_STEP_SUMMARY || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          flags: unit-tests
          name: codecov-umbrella
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.11'
        with:
          name: coverage-report
          path: htmlcov/

      - name: CLI smoke test
        run: victor --help

  security:
    name: Security Scan (Quick)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for gitleaks commit range scanning

      - name: Gitleaks secret scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dependency audit
        uses: pypa/gh-action-pip-audit@v1.0.8
        with:
          inputs: "-e ."
        continue-on-error: true

      - name: Run Bandit (High Severity Only)
        run: |
          pip install bandit[toml]
          bandit -r victor/ -lll \
            --exclude victor/test/,victor/tests/,tests/ \
          || true
        continue-on-error: true

  guards:
    name: Guards
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Fail if archive/victor-legacy is modified (additions only)
        if: github.event_name == 'pull_request'
        run: |
          BASE_BRANCH="${{ github.base_ref }}"
          # Only fail on additions or modifications, allow deletions (cleanup)
          ADDED_OR_MODIFIED=$(git diff --name-only --diff-filter=AM origin/${BASE_BRANCH}...HEAD | grep '^archive/victor-legacy/' || true)
          if [ -n "$ADDED_OR_MODIFIED" ]; then
            echo "Additions/modifications under archive/victor-legacy/ are not allowed."
            echo "Found: $ADDED_OR_MODIFIED"
            echo "Move edits to active package."
            exit 1
          fi

      - name: Ensure fallback_max_tools bound remains sane
        run: |
          val=$(python - <<'PY'
          from pathlib import Path
          import re
          text = Path("victor/config/settings.py").read_text()
          m = re.search(r"fallback_max_tools:\s*int\s*=\s*(\d+)", text)
          print(m.group(1) if m else "")
          PY
          )
          if [ -z "$val" ]; then
            echo "fallback_max_tools not found in settings.py"
            exit 1
          fi
          if [ "$val" -le 0 ] || [ "$val" -gt 20 ]; then
            echo "fallback_max_tools must be between 1 and 20 (found $val)"
            exit 1
          fi

      - name: Validate import dependencies
        run: |
          if [ -f scripts/check_imports.py ]; then
            python scripts/check_imports.py || echo "Import check failed (non-blocking)"
          fi
        continue-on-error: true

  rust:
    name: Rust Native Extensions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust/Cargo.lock') }}

      - name: Check Rust code
        run: cd rust && cargo check

      - name: Clippy lints
        run: cd rust && cargo clippy --all-targets -- -D warnings
        continue-on-error: true

      # Note: cargo test skipped - PyO3 tests require Python dev headers for linking
      # Native extensions are tested via Python test suite instead

  vscode-extension:
    name: VS Code Extension
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: vscode-victor/package-lock.json

      - name: Install dependencies
        working-directory: vscode-victor
        run: npm ci

      - name: Build webview UI
        working-directory: vscode-victor/webview-ui
        run: npm ci && npm run build

      - name: Lint
        working-directory: vscode-victor
        run: npm run lint
        continue-on-error: true  # Lint warnings don't block VSIX build

      - name: Compile
        working-directory: vscode-victor
        run: npm run compile

      - name: Run tests
        working-directory: vscode-victor
        run: xvfb-run -a npm test
        continue-on-error: true  # Tests may fail without full VS Code environment

      - name: Package VSIX
        working-directory: vscode-victor
        run: npx vsce package --no-dependencies

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: vscode-victor/*.vsix

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install build tools
        run: pip install build wheel

      - name: Build package
        run: python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
