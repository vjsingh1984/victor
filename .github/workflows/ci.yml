name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "pip>=25.2"
          pip install "black>=24.0,<26.0" ruff mypy types-pyyaml types-aiofiles

      - name: Check formatting with Black
        run: black --check victor tests

      - name: Lint with Ruff
        run: ruff check victor

      - name: Type check with MyPy
        run: |
          # Phase 2.3: Enhanced type checking with strict mode enforcement
          # See TYPE_SAFETY_PLAN.md for complete roadmap
          echo "# Type Safety Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # 1. Strict-typed modules (must pass)
          echo "## 1. Strict Mode Modules (90+ modules)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if mypy victor/protocols victor/framework/coordinators victor/core/registries victor/core/verticals --config-file pyproject.toml; then
            echo "✅ All strict-typed modules passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Strict-typed modules have errors" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # 2. Framework core modules (must pass)
          echo "## 2. Framework Core Modules (10+ modules)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if mypy victor/framework/validation victor/framework/health victor/framework/metrics victor/framework/resilience --config-file pyproject.toml; then
            echo "✅ All framework core modules passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Framework core modules have errors" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # 3. Coordinator modules (enhanced typing, non-blocking)
          echo "## 3. Coordinator Modules (Enhanced Typing)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          mypy victor/agent/coordinators victor/agent/factory_adapter --config-file pyproject.toml | tee -a $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # 4. Full codebase scan (informational)
          echo "## 4. Full Codebase Scan (Informational)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          FULL_OUTPUT=$(mypy victor --config-file pyproject.toml 2>&1 || true)
          echo "$FULL_OUTPUT" | tail -5 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Summary statistics
          ERROR_COUNT=$(echo "$FULL_OUTPUT" | grep -o "Found [0-9]* errors" | grep -o "[0-9]*" || echo "0")
          echo "### Type Safety Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Errors:** $ERROR_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- **Strict Mode Modules:** 90+ (protocols, framework, coordinators)" >> $GITHUB_STEP_SUMMARY
          echo "- **Enhanced Typing:** Coordinator modules (184 errors to fix)" >> $GITHUB_STEP_SUMMARY
          echo "- **Permissive Modules:** Legacy code with \`ignore_errors = true\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Progress Documentation:** See [TYPE_SAFETY_PLAN.md](docs/TYPE_SAFETY_PLAN.md)" >> $GITHUB_STEP_SUMMARY
        continue-on-error: false

  # NOTE: Unit tests are now run in test-suite.yml to avoid duplication
  # This workflow focuses on: lint, security, guards, rust, vscode, build

  security:
    name: Security Scan (Quick)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for gitleaks commit range scanning

      - name: Gitleaks secret scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dependency audit
        uses: pypa/gh-action-pip-audit@v1.0.8
        with:
          inputs: "-e ."
        continue-on-error: true

      - name: Run Bandit (High Severity Only)
        run: |
          pip install bandit[toml]
          bandit -r victor/ -lll \
            --exclude victor/test/,victor/tests/,tests/ \
          || true
        continue-on-error: true

  guards:
    name: Guards
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Fail if archive/victor-legacy is modified (additions only)
        if: github.event_name == 'pull_request'
        run: |
          BASE_BRANCH="${{ github.base_ref }}"
          # Only fail on additions or modifications, allow deletions (cleanup)
          ADDED_OR_MODIFIED=$(git diff --name-only --diff-filter=AM origin/${BASE_BRANCH}...HEAD | grep '^archive/victor-legacy/' || true)
          if [ -n "$ADDED_OR_MODIFIED" ]; then
            echo "Additions/modifications under archive/victor-legacy/ are not allowed."
            echo "Found: $ADDED_OR_MODIFIED"
            echo "Move edits to active package."
            exit 1
          fi

      - name: Ensure fallback_max_tools bound remains sane
        run: |
          val=$(python - <<'PY'
          from pathlib import Path
          import re
          text = Path("victor/config/settings.py").read_text()
          m = re.search(r"fallback_max_tools:\s*int\s*=\s*(\d+)", text)
          print(m.group(1) if m else "")
          PY
          )
          if [ -z "$val" ]; then
            echo "fallback_max_tools not found in settings.py"
            exit 1
          fi
          if [ "$val" -le 0 ] || [ "$val" -gt 20 ]; then
            echo "fallback_max_tools must be between 1 and 20 (found $val)"
            exit 1
          fi

      - name: Validate import dependencies
        run: |
          if [ -f scripts/check_imports.py ]; then
            python scripts/check_imports.py || echo "Import check failed (non-blocking)"
          fi
        continue-on-error: true

  rust:
    name: Rust Native Extensions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust/Cargo.lock') }}

      - name: Check Rust code
        run: cd rust && cargo check

      - name: Clippy lints
        run: cd rust && cargo clippy --all-targets -- -D warnings
        continue-on-error: true

      # Note: cargo test skipped - PyO3 tests require Python dev headers for linking
      # Native extensions are tested via Python test suite instead

  vscode-extension:
    name: VS Code Extension
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: vscode-victor/package-lock.json

      - name: Install dependencies
        working-directory: vscode-victor
        run: npm ci

      - name: Build webview UI
        working-directory: vscode-victor/webview-ui
        run: npm ci && npm run build

      - name: Lint
        working-directory: vscode-victor
        run: npm run lint
        continue-on-error: true  # Lint warnings don't block VSIX build

      - name: Compile
        working-directory: vscode-victor
        run: npm run compile

      - name: Run tests
        working-directory: vscode-victor
        run: xvfb-run -a npm test
        continue-on-error: true  # Tests may fail without full VS Code environment

      - name: Package VSIX
        working-directory: vscode-victor
        run: npx vsce package --no-dependencies

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: vscode-victor/*.vsix

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint]  # Tests run in test-suite.yml
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install build tools
        run: pip install build wheel

      - name: Build package
        run: python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
