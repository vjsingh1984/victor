# Optimized Build Workflow - Build all artifacts in parallel
# Only runs on main/develop or when explicitly triggered

name: Build Artifacts

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build Python packages
  build-python:
    name: Build Python Package
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip build dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-build-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-build-
            ${{ runner.os }}-pip-

      - name: Install build tools
        run: |
          pip install --upgrade pip
          pip install build wheel twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/
          retention-days: 7

  # Build Docker image with BuildKit caching
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo apt-get clean
          docker system prune -af --volumes || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: victor:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          outputs: type=docker,dest=/tmp/victor-docker.tar

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/victor-docker.tar
          retention-days: 7

  # Build VS Code extension
  build-vscode:
    name: Build VS Code Extension
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: vscode-victor/package-lock.json

      - name: Install dependencies
        working-directory: vscode-victor
        run: npm ci

      - name: Build webview UI
        working-directory: vscode-victor/webview-ui
        run: npm ci && npm run build

      - name: Compile TypeScript
        working-directory: vscode-victor
        run: npm run compile

      - name: Package VSIX
        working-directory: vscode-victor
        run: npx vsce package --no-dependencies

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: vscode-victor/*.vsix
          retention-days: 7

  # Build summary
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-python, build-docker, build-vscode]
    if: always()
    steps:
      - name: Check build results
        run: |
          echo "Python package: ${{ needs.build-python.result }}"
          echo "Docker image: ${{ needs.build-docker.result }}"
          echo "VS Code extension: ${{ needs.build-vscode.result }}"

          if [ "${{ needs.build-python.result }}" == "success" ] && \
             [ "${{ needs.build-docker.result }}" == "success" ] && \
             [ "${{ needs.build-vscode.result }}" == "success" ]; then
            echo "✅ All builds succeeded"
            exit 0
          else
            echo "❌ Some builds failed"
            exit 1
          fi
