name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bandit:
    name: Bandit (Python Security)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit
        run: |
          bandit -r victor/ -f json -o bandit-report.json \
            --exclude victor/test/,victor/tests/,tests/ \
            || true

      - name: Run Bandit (Terminal Output)
        run: |
          bandit -r victor/ \
            --exclude victor/test/,victor/tests/,tests/ \
            -lll
        continue-on-error: true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 30

  safety:
    name: Safety (Dependency Vulnerabilities)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "pip>=25.2"
          pip install -e ".[dev]"

      - name: Install Safety
        run: pip install safety

      - name: Run Safety Check
        run: |
          safety check --json --output safety-report.json || true
        env:
          SAFETY_ERROR_ON_VENDOR_IGNORES: false

      - name: Run Safety (Terminal Output)
        run: safety check
        continue-on-error: true

      - name: Upload Safety Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: safety-report
          path: safety-report.json
          retention-days: 30

  semgrep:
    name: Semgrep (Advanced Security Rules)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep
        run: |
          semgrep --config=auto \
            --json \
            --output=semgrep-report.json \
            --exclude=tests/ \
            --exclude=archive/ \
            --exclude=victor_test/ \
            || true

      - name: Run Semgrep (Terminal Output)
        run: |
          semgrep --config=auto \
            --exclude=tests/ \
            --exclude=archive/ \
            --exclude=victor_test/ \
            --severity ERROR
        continue-on-error: true

      - name: Upload Semgrep Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-report
          path: semgrep-report.json
          retention-days: 30

  pip-audit:
    name: Pip Audit (Dependency Vulnerabilities)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "pip>=25.2"
          pip install -e ".[dev]"

      - name: Run Pip Audit
        run: |
          pip-audit --format json --output pip-audit-report.json || true

      - name: Run Pip Audit (Terminal Output)
        run: pip-audit
        continue-on-error: true

      - name: Upload Pip Audit Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pip-audit-report
          path: pip-audit-report.json
          retention-days: 30

  gitleaks:
    name: Gitleaks (Secret Scanning)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for commit range scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [bandit, safety, semgrep, pip-audit, gitleaks]
    if: always()
    steps:
      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          path: reports/

      - name: Generate Security Summary
        run: |
          echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Bandit**: Python code security issues" >> $GITHUB_STEP_SUMMARY
          echo "- **Safety**: Known dependency vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "- **Semgrep**: Advanced security rules" >> $GITHUB_STEP_SUMMARY
          echo "- **Pip Audit**: Dependency vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "- **Gitleaks**: Secret detection" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download individual reports from the artifacts above for detailed findings." >> $GITHUB_STEP_SUMMARY

      - name: Upload All Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/
          retention-days: 30
