# Integration Tests - Only runs when integration code changes
# Path-triggered to save CI resources

name: CI - Integration Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'victor/**'
      - 'tests/integration/**'
      - 'tests/e2e/**'
      - 'pyproject.toml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'victor/**'
      - 'tests/integration/**'
      - 'tests/e2e/**'
      - 'pyproject.toml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        test-suite:
          - name: provider-integration
            path: tests/integrations/providers
          - name: workflow-integration
            path: tests/integrations/workflows
          - name: tool-integration
            path: tests/integrations/tools
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-integration-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-integration-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -e ".[dev]"

      - name: Run integration tests
        run: |
          if [ -d "${{ matrix.test-suite.path }}" ]; then
            pytest ${{ matrix.test-suite.path }} \
              -v \
              --tb=short \
              -m integration \
              || echo "⚠️ Integration tests for ${{ matrix.test-suite.name }} failed or directory not found"
          else
            echo "⚠️ Integration test directory not found: ${{ matrix.test-suite.path }}"
          fi
        continue-on-error: true

  # Test with external vertical packages installed
  verticals-integration:
    name: Verticals Integration
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-verticals-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-verticals-
            ${{ runner.os }}-pip-

      - name: Install victor with verticals
        run: |
          pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -e ".[dev,verticals]"

      - name: Verify vertical packages are installed
        run: |
          echo "=== Checking vertical package installations ==="
          python -c "from victor_coding import CodingAssistant; print('✓ victor-coding installed')" || echo "✗ victor-coding not found"
          python -c "from victor_rag import RAGAssistant; print('✓ victor-rag installed')" || echo "✗ victor-rag not found"
          python -c "from victor_research import ResearchAssistant; print('✓ victor-research installed')" || echo "✗ victor-research not found"
          python -c "from victor_devops import DevOpsAssistant; print('✓ victor-devops installed')" || echo "✗ victor-devops not found"
          python -c "from victor_dataanalysis import DataAnalysisAssistant; print('✓ victor-dataanalysis installed')" || echo "✗ victor-dataanalysis not found"

      - name: Verify vertical entry points are discoverable
        run: |
          echo "=== Checking vertical entry point discovery ==="
          python - <<'PY'
          from importlib.metadata import entry_points
          try:
              victor_eps = entry_points(group="victor.verticals")
              print(f"Found {len(victor_eps)} vertical entry points:")
              for ep in victor_eps:
                  print(f"  - {ep.name}: {ep.value}")
          except Exception as e:
              print(f"Error loading entry points: {e}")
          PY

      - name: Test vertical loading via core framework
        run: |
          echo "=== Testing vertical loading through victor.core ==="
          python - <<'PY'
          from victor.core.verticals import load_vertical

          # Test loading each vertical by name
          verticals_to_test = ["coding", "rag", "research", "devops", "dataanalysis"]

          for vertical_name in verticals_to_test:
              try:
                  vertical = load_vertical(vertical_name)
                  print(f"✓ {vertical_name}: {vertical.__name__}")
              except Exception as e:
                  print(f"✗ {vertical_name}: {e}")
          PY

      - name: Run framework tests with verticals
        run: |
          pytest tests/unit/framework/test_vertical_integration.py \
            -v \
            --tb=short \
            -m "not slow" \
            -k "vertical" \
          || echo "⚠️ Some vertical integration tests failed"
        continue-on-error: true

  # VS Code Extension tests
  vscode-extension:
    name: VS Code Extension
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'push' || contains(github.event.head_commit.message, '[vscode]')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: vscode-victor/package-lock.json

      - name: Install dependencies
        working-directory: vscode-victor
        run: npm ci

      - name: Build webview UI
        working-directory: vscode-victor/webview-ui
        run: npm ci && npm run build

      - name: Lint
        working-directory: vscode-victor
        run: npm run lint
        continue-on-error: true

      - name: Compile
        working-directory: vscode-victor
        run: npm run compile

      - name: Run tests
        working-directory: vscode-victor
        run: xvfb-run -a npm test
        continue-on-error: true

      - name: Package VSIX
        working-directory: vscode-victor
        run: npx vsce package --no-dependencies

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: vscode-victor/*.vsix

  # Rust native extensions
  rust-native:
    name: Rust Native Extensions
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check Rust code
        run: cd rust && cargo check

      - name: Clippy lints
        run: cd rust && cargo clippy --all-targets -- -D warnings
        continue-on-error: true
