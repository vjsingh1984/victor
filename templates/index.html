<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Games Hub</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; background: #f7f7f7; color: #1f2933; }
    h1 { margin-bottom: 0.5rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1rem; }
    .card { background: #fff; border-radius: 8px; padding: 1rem; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    .card h2 { margin: 0 0 0.25rem 0; }
    a.button { display: inline-block; margin-top: 0.5rem; padding: 0.5rem 0.75rem; background: #2563eb; color: #fff; text-decoration: none; border-radius: 6px; }
    a.button:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <h1>Mini Games Hub</h1>
  <p>Select a game to play.</p>
  <div class="grid">
    {% for key, game in games.items() %}
    <div class="card">
      <h2>{{ game.name }}</h2>
      <p>{{ game.description }}</p>
      <a class="button" href="/game/{{ key }}">Play</a>
    </div>
    {% endfor %}
  </div>
</body>
</html>
