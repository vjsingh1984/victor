# =============================================================================
# External Vertical Registration (for third-party packages)
# =============================================================================
# Third-party packages can register custom verticals with Victor by defining
# an entry point in the "victor.verticals" group.
#
# Example in external package's pyproject.toml:
#
#   [project.entry-points."victor.verticals"]
#   security = "victor_security:SecurityAssistant"
#   ml_ops = "victor_mlops.vertical:MLOpsAssistant"
#
# Requirements for external verticals:
#   1. Must inherit from victor.core.verticals.VerticalBase
#   2. Must define a non-empty 'name' class attribute
#   3. Must implement get_tools() -> List[str]
#   4. Must implement get_system_prompt() -> str
#
# Example vertical implementation:
#
#   from victor.core.verticals import VerticalBase
#
#   class SecurityAssistant(VerticalBase):
#       name = "security"
#       description = "Security vulnerability analysis assistant"
#
#       @classmethod
#       def get_tools(cls):
#           return ["read", "grep", "security_scan", "dependency_audit"]
#
#       @classmethod
#       def get_system_prompt(cls):
#           return "You are a security expert..."
#
# Victor will automatically discover and register external verticals on import.
# =============================================================================

[tool.setuptools.packages.find]
include = ["victor*"]
exclude = ["tests*", "docs*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=victor",
    "--cov-report=term-missing",
    "--cov-report=html",
]
asyncio_mode = "auto"
markers = [
    "integration: marks tests as integration tests (require external services)",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "unit: marks tests as unit tests",
    "workflows: marks workflow-related tests",
    "agents: marks multi-agent tests",
    "hitl: marks human-in-the-loop tests",
]
filterwarnings = [
    # Ignore PytestCollectionWarning for non-test classes in victor module
    # These are data classes/enums that happen to start with "Test" (e.g., TestResult, TestRunner)
    "ignore:cannot collect test class.*because it has a __init__ constructor:pytest.PytestCollectionWarning",
    # Ignore semaphore leak warnings from multiprocessing (common in test cleanup)
    # These come from dependencies like ChromaDB, sentence_transformers
    "ignore:.*semaphore.*:ResourceWarning",
    "ignore:.*leaked.*semaphore.*:UserWarning",
    # Ignore multiprocessing resource tracker warnings
    "ignore:.*resource_tracker.*:UserWarning",
]

[tool.ruff]
line-length = 100
target-version = "py310"
extend-exclude = [
    "archive",
    "examples",
    "docker/demos",
    "victor_test",
    "demo_workspace",
    "src",
    "ui",
    "web/ui",
    "htmlcov",
    "venv",
    "game_app.py",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "E402",  # module level import not at top of file (sometimes necessary)
    "F401",  # unused imports (often intentional re-exports)
    "F811",  # redefined while unused (type imports shadowing runtime)
    "B007",  # loop control variable not used within loop body
    "B008",  # do not perform function calls in argument defaults
    "B019",  # lru_cache on methods (valid pattern for class methods)
    "B023",  # function uses loop variable (common pattern)
    "B024",  # abstract class with no abstract methods (valid for protocols)
    "B025",  # try-except with empty except clause (handled elsewhere)
    "B904",  # allow broad HTTPException raising for now
    "B905",  # zip() without strict= parameter (not critical)
    "C401",  # unnecessary generator (minor optimization)
    "C414",  # unnecessary list/set call (minor optimization)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__.py
"tests/**/*.py" = [
    "B017",  # assert blind exception (common in test assertions)
    "B018",  # useless expression (for test assertions)
    "E741",  # ambiguous variable name (common in test fixtures)
    "F841",  # unused local variable (often for side-effect testing)
]

[tool.mypy]
python_version = "3.10"
# Gradual typing adoption - start permissive, tighten over time
strict = false
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_any_generics = false
ignore_missing_imports = true
check_untyped_defs = false
no_implicit_optional = true
exclude = [
    "^archive/",
    "^vscode-victor/",
    "^tests/",
    "^scripts/",
]
files = ["victor"]

# Strictly typed modules (these should pass strict checks)
[[tool.mypy.overrides]]
module = [
    "victor.config.*",
    "victor.storage.cache.*",
]
disallow_untyped_defs = true
warn_return_any = true
strict = true

# Modules with known issues - ignore for now
[[tool.mypy.overrides]]
module = [
    "victor.providers.*",
    "victor.codebase.*",
    "victor.tools.*",
    "victor.mcp.*",
    "victor.ui.*",
    "victor.api.*",
    "victor.agent.*",
    "victor.native.*",
    "victor.verticals.*",
    "victor.evaluation.*",
    "victor.protocol.*",
    "victor.framework.*",
    "victor.embeddings.*",
    "victor.state.*",
    "victor.observability.*",
    "victor.telemetry.*",
    "victor.context.*",
    "victor.*",
]
ignore_errors = true

[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'

[tool.coverage.run]
source = ["victor"]
omit = [
    "*/tests/*",
    "*/__init__.py",
    # CLI modules require interactive terminal testing
    "victor/ui/cli.py",
    "victor/ui/commands.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
