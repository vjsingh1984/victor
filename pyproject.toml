warn_return_any = true
warn_unused_ignores = true

# Pydantic MyPy plugin configuration
# Enables proper type checking for Pydantic BaseModel fields
# See: https://docs.pydantic.dev/latest/integrations/mypy/
[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'

[tool.coverage.run]
source = ["victor"]
omit = [
    "*/tests/*",
    "*/__init__.py",
    # CLI modules require interactive terminal testing
    "victor/ui/cli.py",
    "victor/ui/commands.py",
]
branch = true
parallel = true
context = "test"

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
precision = 2
show_missing = true
skip_covered = false

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

# Coordinator-specific coverage goals
# Target: >80% coverage for coordinator modules
[tool.coverage.coordinator_target]
modules = [
    "victor/agent/coordinators/analytics_coordinator.py",
    "victor/agent/coordinators/chat_coordinator.py",
    "victor/agent/coordinators/config_coordinator.py",
    "victor/agent/coordinators/context_coordinator.py",
    "victor/agent/coordinators/tool_coordinator.py",
    "victor/agent/coordinators/prompt_coordinator.py",
]
min_coverage = 80.0
fail_under = true

# =============================================================================
# Maturin Configuration for Rust Extensions
# =============================================================================
[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "victor_native"
python-source = "victor"
rustc-flags = ["-C", "target-cpu=native"]

# Profile for development builds
[profile.dev]
opt-level = 0

# Profile for release builds with debugging symbols
[profile.release-with-debug]
inherits = "release"
debug = true
