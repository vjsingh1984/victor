# Native Rust extensions for performance (optional)
# Build with: cd rust && maturin develop --release
native = [
    "maturin>=1.4",
]

all = [
    "victor[dev,docs,build,lang-all]",
]

[project.urls]
Homepage = "https://github.com/vijayksingh/victor"
Documentation = "https://github.com/vijayksingh/victor#readme"
Repository = "https://github.com/vijayksingh/victor"
Issues = "https://github.com/vijayksingh/victor/issues"

[project.scripts]
victor = "victor.ui.cli:app"
vic = "victor.ui.cli:app"

[tool.setuptools.packages.find]
include = ["victor*"]
exclude = ["tests*", "docs*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=victor",
    "--cov-report=term-missing",
    "--cov-report=html",
]
asyncio_mode = "auto"
markers = [
    "integration: marks tests as integration tests (require external services)",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "unit: marks tests as unit tests",
]
filterwarnings = [
    # Ignore PytestCollectionWarning for non-test classes in victor module
    # These are data classes/enums that happen to start with "Test" (e.g., TestResult, TestRunner)
    "ignore:cannot collect test class.*because it has a __init__ constructor:pytest.PytestCollectionWarning",
]

[tool.ruff]
line-length = 100
target-version = "py310"
extend-exclude = [
    "archive",
    "examples",
    "docker/demos",
    "victor_test",
    "demo_workspace",
    "src",
    "ui",
    "web/ui",
    "htmlcov",
    "venv",
    "game_app.py",
    "tests",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "F401",  # unused imports (often intentional re-exports)
    "F811",  # redefined while unused (type imports shadowing runtime)
    "B008",  # do not perform function calls in argument defaults
    "B904",  # allow broad HTTPException raising for now
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__.py
"tests/**/*.py" = ["B018"]  # useless expression (for test assertions)

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = false
ignore_missing_imports = true
exclude = ""
files = ["victor", "web"]

[[tool.mypy.overrides]]
module = [
    "victor.providers.*",
    "victor.codebase.embeddings.*",
    "victor.tools.*",
    "victor.mcp.*",
]
ignore_errors = true

[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'

[tool.coverage.run]
source = ["victor"]
omit = [
    "*/tests/*",
    "*/__init__.py",
    # CLI modules require interactive terminal testing
    "victor/ui/cli.py",
    "victor/ui/commands.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
