[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "victor"
version = "0.2.0"
description = "Enterprise-Ready AI Coding Assistant - Code to Victory with Any AI"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Vijaykumar Singh", email = "singhvjd@gmail.com"}
]
requires-python = ">=3.10"
keywords = [
    "ai",
    "llm",
    "coding-agent",
    "victor",
    "anthropic",
    "openai",
    "ollama",
    "claude",
    "gpt",
    "cli",
    "terminal"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    # Core
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "python-dotenv>=1.0",

    # Async
    "httpx>=0.27",
    "aiofiles>=23.0",
    "aiohttp>=3.9",

    # CLI/UI
    "typer>=0.12",
    "rich>=13.7",
    "prompt-toolkit>=3.0",
    "textual>=0.89",

    # LLM Providers (core - always installed)
    "anthropic>=0.34",
    "openai>=1.40",
    # google-generativeai moved to optional due to protobuf version conflicts

    # Tools
    "gitpython>=3.1",
    "jsonschema>=4.20",
    "tiktoken>=0.7",
    "pyyaml>=6.0",
    "beautifulsoup4>=4.12",
    "lxml>=5.0",

    # Code Analysis (core)
    "tree-sitter>=0.23",  # 0.23+ required for QueryCursor API
    "pygments>=2.17",

    # Tree-sitter language packages (core languages - always installed)
    # Additional languages available via optional dependencies below
    "tree-sitter-python>=0.23",
    "tree-sitter-javascript>=0.23",
    "tree-sitter-typescript>=0.23",
    "tree-sitter-go>=0.23",
    "tree-sitter-rust>=0.23",
    "tree-sitter-java>=0.23",
    "tree-sitter-cpp>=0.23",

    # Caching
    "cachetools>=5.3",
    "diskcache>=5.6",
    "docker>=7.0",
    "docstring-parser>=0.15",

    # Semantic Tool Selection (Default: local embeddings)
    "sentence-transformers>=2.2.0",

    # Vector Storage (conversation embeddings, codebase search)
    "lancedb>=0.6.0",
    "pyarrow>=14.0",
]

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.1",
    "pytest-mock>=3.12",
    "pytest-json-report>=1.5.0",
    "respx>=0.21",

    # Linting/Formatting
    "ruff>=0.5",
    "mypy>=1.10",
    "black>=24.0",

    # Type stubs
    "types-pyyaml",
    "types-aiofiles",
]

docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.5",
    "mkdocstrings[python]>=0.24",
]

build = [
    # Binary distribution
    "pyinstaller>=6.0",
    "pyinstaller-hooks-contrib>=2024.0",
]

# Google Gemini provider (using new google-genai SDK)
# Usage: pip install victor[google]
google = [
    "google-genai>=1.0",
]

# Language-specific tree-sitter grammars (optional - install what you need)
# Usage: pip install victor[lang-c] or pip install victor[lang-all]

