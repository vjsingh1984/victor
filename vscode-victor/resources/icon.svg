<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="url(#bg)"/>

  <!-- V letter stylized as code brackets -->
  <path d="M 40 36 L 64 88 L 88 36"
        stroke="white"
        stroke-width="10"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Code dots/accent -->
  <circle cx="64" cy="100" r="6" fill="url(#accent)"/>
  <circle cx="48" cy="100" r="4" fill="white" opacity="0.6"/>
  <circle cx="80" cy="100" r="4" fill="white" opacity="0.6"/>
</svg>
